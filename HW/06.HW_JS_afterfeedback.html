    <script>
        /*
        점수 계산 로직 만들기
        1. 학생마다 국어점수 영어점수를 더해서 출력하는 클래스 생성
        * 점수는 임의대로 생성
        2. 새로운 과목은 수학을 추가(상속)
        3. 수학점수가 추가되는 학생은, 총 합의 평균까지 구하기
        4. 1번과 3번의 값을 출력
        */


        // 국어점수와 영어점수 관련 클래스
        class ScoreCalc {

            constructor(Kor, Eng) {
                this.Kor = Kor;
                this.Eng = Eng;
            }

            result01() {

                return `국어점수와 영어점수의 합은 ${this.Kor + this.Eng}점 입니다.`
            }
        }


        // 수학점수 관련 클래스 (ScoreCalc를 상속)
        class ScoreCalc2 extends ScoreCalc {

            constructor(Kor, Eng, Math) {
                super(Kor, Eng);
                this.Math = Math;
            }
            result02() {
                return `세 과목의 합의 평균은 ${(this.Kor + this.Eng + this.Math) / 3}점 입니다.`
            }
        }

        // 데이터 입력 및 출력
        function dataInput(person) {
            let name = prompt('이름')
            let Kor = verify('국어')
            let Eng = verify('영어')
            let Math = verify('수학')

            person = { name, Kor, Eng, Math }
            // studentsData에 저장
            studentsData.push(person)

            let output = new ScoreCalc2(person.Kor, person.Eng, person.Math)

            console.log(`${person.name}의 
            ${output.result01()}
            ${output.result02()}`)
        }

        // 유효성 검사
        function verify(subject) {
            let score = parseInt(prompt(`${subject}`))
            while (score < 0 || score > 100 || isNaN(score)) {
                alert('유효한 점수를 입력하세요')
                score = parseInt(prompt(`${subject}`))
            }
            return score
        }

        // 점수를 저장하기 위한 studentsData 생성 (후에 스토리지 저장 등 관리하기 위함)
        let studentsData = [];
        
        // 호출
        dataInput()

        console.log(studentsData)





    </script>
