<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>

    <style type="text/css">
        * {
    margin: 0px;
    padding: 0px;
}
ul, ol {
    list-style: none;
}
a {
    text-decoration: none;
}
section {
    width: 100%;
    height: 100vh;
    position: relative;    
}
#box1 {
    background: aqua;
}
#box2 {
    background: lightgreen;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    perspective: 600px;
    box-sizing: border-box;
    padding: 0px 200px;
}
#box2 article {
    width: 30%;
    height: 300px;
    background: #fff;
    opacity: 0;
    transform: rotateY(220deg) translateY(200px);
    transition-duration: 1s;
}
#box2.on article {
    opacity: 1;
    transform: rotateY(0deg) translateY(0px);
}
#box2 article:nth-of-type(1) {
    transition-delay: 0s;
}
#box2 article:nth-of-type(2) {
    transition-delay: 0.2s;
}
#box2 article:nth-of-type(3) {
    transition-delay: 0.4s;
}
#box3 {
    background: orange;
}
#box4 {
    background: hotpink;
}
#navi {
    position: fixed;
    right: 60px;
    top: 50%;
    transform: translateY(-50%);
}
#navi li {
    margin-bottom: 20px;
}
#navi li a {
    display: block;
    width: 10px;
    height: 10px;
    background: #fff;
    transition: 0.5s;
}
#navi li a.on {
    height: 60px;
    background: #111;
}
    </style>




</head>
<body>



    <main>
        <section id="box1"></section>
        <section id="box2" class="on">
            <article></article>
            <article></article>
            <article></article>
        </section>
        <section id="box3"></section>
        <section id="box4"></section>
    </main>

    <ul id="navi">
        <li><a href="#box1" class="on"></a></li>
        <li><a href="#box2"></a></li>
        <li><a href="#box3"></a></li>
        <li><a href="#box4"></a></li>
    </ul>

    
    
</body>
</html>
