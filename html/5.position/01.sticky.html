<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky</title>

    <style>
        /* 
        
        sticky는 relative와 fixed의 혼합형
        반드시 위치값이 존재해야 하며 (다른 position음 auto의 기본 위치값을 갖는다.)
        위치값은 현재 위치값이 아닌 예약값이 되기 때문
        예약값에 있는 위치에 도달하게 되면 relative의 성격에서 fixed의 성격으로 변하게 된다.

        *id미지원 브라우저별로, 버전별로 지원이 상이하기 때문에 훨씬 관리하기 쉬운 스크립트로 대체하여 가장 많이 사용하는 편이다.

        */

        html, body {
            height: 5000px;
        }

        .header-container {
            width: 80%;
            height: 100px;
            background: coral;
            position: sticky;
            top: 0px;
            left: 0px;
            margin-top: 200px;
        }
        .content{
            width: 100%;
            height: 1000px;
            background: pink;
        }
    </style>

</head>
<body>
    <div class="header-container">
        header
    </div>
    <div class="content">content</div>
</body>
</html>
