<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 - 위치속성</title>
</head>

    <style>
        /*
        
        position
        
        left, right, top, bottom과 같은 위치값 속성들은 개별적으로는 사용할 수 없으며,
        반드시 position 속성이 있어야 한다.
        단, static은 기본값이므로 제외한다

         - relative: 상대적인 위치값
         위치값을 잡는 기준이 포지션이 적용되기 전에 자신이 있던 위치가 시작위치다.
         (top: 0, left: 0의 기존위치의 플로우를 계속 유저하는게 특징)

         - absolute: 절대적인 위치값
         위치값을 잡는 기준이 부모요소의 위치값을 기준으로 한다.
         부모요소의 기준은 position 적용 여부로 따짐 (static 제외)
            즉, 가장 가까운 position 속성을 가진 요소를 기준으로 한다.
        
        특정한 경우(스크립트, 레이아웃 별개의 컨텐츠)를 제외하면 relative는 보통 ablsolute를 제어하기 위해서 부모요소로 적용 후,
        자식요소를 alsolute로 컨트롤 하는것이 보통 방법


        레이아웃을 잡는 방법으로 position을 사용하지는 않는다. (margin을 사용)

        z-index: position, flex, grid 속성에 적용된 요소의 컨텐츠의 출력 순서를 변경한다.
        기본값은 auto이며, 값이 클수록 위에 출력된다.
        값은 값이면, 입력 순서에 의해 우선순위가 결정된다.

        항상 앞에 있어야 하는 컨텐츠의 경우, 상징적인 의미로 높은값을 부요
        e.g. 999, 9999같은 값을 지정하는 경우
        (999999999999999999999999와 같은 높은값도 이론적으로는 가능하지만, 너무 높으면 인식하지 못하는 브라우저도 있어 오류가 생기기에 적당한 값으로 하는것이 좋음)

        fixed: 화면(viewport)를 기준으로 하며, 스크롤해도 위치가 고정된다.
        화면을 기준으로 하기 때문에 body의 영역과 따로 설정된다. (e.g. 사이트의 맨 위 메뉴바가 따라다니는 경우)


        */

        .box {
            width: 100px;
            height: 100px;
            background: coral;
            /* margin-left: 100px; -> margin 까지가 content 영역일 수 있기에 position을 활용 */
            position: relative;
            left: 50px;
            z-index: 3;
        }

        .parent{
            width: 200px;
            height: 200px;
            background: gray;
        }

        .child {
            width: 100px;
            height: 100px;
            position: absolute; /* parent class에 position이 사용되지 않아 부모요소가 되지 못함*/
            top: 50px; 
            background: lightgray;
            z-index: 2;
        }
        

        .fixed {
            width: 100%;
            height: 50px;
            background: aquamarine;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 1;
        }


    </style>

<body>
    <div class="box">box</div>
    <div class="parent">
        <div class="child">child</div>
    </div>

    <div class="fixed">
        box
    </div>

</body>
</html>
