<!DOCTYPE html>
<!-- doctype = html의 버전을 브라우저에 명시해주는 태그, 현재 작성되어 있는 버전은 html5 최신버전 -->
<html lang="en">
<!--
    html태그 문서 최상단에 위치하는 태그
    lang속성 = html문서의 기본 언어를 설정하는 속성 (구글번역과도 관련)
    en = 영어
    ko = 한국어
    ja = 일어
    zh = 중국어 등등
-->
<head> <!--head는 실제 브라우저에 출력되 보이지는 않지만 파일연결, 랜더링 속성과 관련-->
    <meta charset="UTF-8"> <!--문서에 관련된 정보를 정의하는 태그들의 모임-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--브라우저 탭에 표시되는 사이트 제목-->
    <style>
        div{background-color: aqua; width: 500px; }
        span{background-color: coral; width: 500px; }
    </style>

</head>
<body>
<!--
    실제로 화면에 출력되는 내용이 들어오는 영역, 모든 태그는 의미가 있음
    block과 inline 타입중에 하나의 타입을 가지고 생성됨


    block 속성: "영역을 가질 수 있는 속성"의 태그
    가로 사이즈를 컨텐츠(내용)의 길이와 관계없이 가로영역 100% 차지한다
    크기를 조절가능 (width, height, blank)
    태그 옆에 다른 태그들이 정렬 불가. (css로 해결)

    inline 속성: 기본적으로 영역을 가질 수 없다.
    컨텐츠(내용)의 길이만큼만 영역이 생성된다.
    영역을 따로 지정할 수 없다. (적용이 되지 않는다.)

-->

    <div>div태그는 block속성을 가진 가장 기본적인 태그입니다.</div>
    <div>div태그는 가로영역을 100% 차지하기에 이 행은 아래에 표시됩니다.</div>

    <span>span태그는 inline속성을 가진 가장 기본적인 태그입니다.</span>    
    <span>span태그는 영역이 없기에 같은행에 표시됩니다.</span>    


</body>
</html>
