<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style의 입력</title>
    <style>
        div{
            background-color: aqua; 
            width: 500px; 
            height: 500px; 
        }
    </style><!--div는 선택자, backgroundcolor는 속성, aqua는 값-->
</head>

<body>
    <div>
        css의 기본 작성법은 '선택자'와 '속성' 그리고 '속성에 대한 값'으로 이루어져 있다.
        하나의 선택자에 여러개의 스타일이 들어가는 경우 (;)으로 구분지어서 사용.
        코드에서 세미콜론은 종료를 의미하기 때문에,
        세미콜론으로 구분하지 않으면 연속된 속성의 값으로 인식하기에 오류가 생김.
    </div>
</body>

</html>
