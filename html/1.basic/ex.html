<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 20px;
        }
        p span{
            background-color: coral;
        }
        .bgColor{
            background-color: green;
        }
        div.bgColor{
            background-color: pink;
        }
    </style>
    <!-- 선택자.class명 선택자 중 class명이 들어간 애들-->
    <!-- 선택자 .class명 선택자의 자식 요소중에 class명이 들어간 애들-->
    
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>
            <span>Lorem ipsum dolor sit amet.</span>
            <span class="bgColor">Lorem ipsum dolor sit amet.</span>
        </p>
        <div class="bgColor">Lorem ipsum dolor sit amet.</div>
    </div>
</body>
</html>
