<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>

    <style>
        /*
        시멘틱 태그
         목적에 맞는, 용도에 맞는 태그를 사용해서 구조화하는 일련의 작업을 통틀어 의미

         시멘틱 태그를 사용해서 구조화해야 하는 이유

         1. 검색엔진 최적화(SEO, Search Engine Optimization)
                브라우저마다 가지고 있는 검색엔진이 태그의 목적에 부합하도록 설계되어 있는 구조의 사이트에서 효율적으로 정보를 파악할 수 있기 때문에 사이트의 노출에 유리해진다.

         2. 웹 접근성의 효율이 증가
                리더기에서 컨텐츠의 중요도를 태그로 구분하기 때문에 컨텐츠의 구분을 명확하게 한다.

         3. 관리가 용이
                단순하게 div나 span같은 의미없는 태그로만 작성하게 되면 구별하기 어렵기 때문에 유지보수 기타 작업에서 어려움이 생기는 경우가 있다.

        */

    </style>

<body>
    <!--
        제목 표시 태그
         h태그
         h1 ~ h6 까지 있으며, 숫자의 의미는 제목이 가지고 있는 크기를 말한다.
         숫자가 작을수록 큰 영역을 대표하는 제목이 된다.
            보통 h1은 html문서에서 한번만 사용하도록 권고하고 있기 때문에, 사이트에서 가장 큰 제목을 의미하는 로고로 h1을 자주 쓴다.
            h2 ~ h6은 숫자의 순서대로 영역을 설정한다.
            숫자를 거꾸로 작성하거나 건너뛸 수는 없다.
            단순히 글자의 크기나 스타일에 의해서 크기를 결정짓지 않아도 된다. (css로 조절)



    -->

    <h1>Title</h1>
    <h2>Title</h2>
    <h3>Title</h3>
    <h4>Title</h4>
    <h5>Title</h5>
    <h6>Title</h6>

    <div id="header">previous header</div> <!-- 옛날에는 id에 영역의 이름을 넣어서 표시했다. -->
    <header>current header</header>
    <!--
    사이트 내부에서 메인메뉴, 로고, 검색과 같은 페이지와 같계없이 같은 레이아웃을 제공해야 하는 구조를 가진 영역
    
    hearder는 하나의 html문서 안에 여러번 사용할 수는 있지만, 서로 다른 문맥을 가지고 있어야 한다.
    (다른 컨텐츠 태그안에 속해 있어야 함)
    -->
    
    <nav><ul><li></li><li></li><li></li></ul></nav>
    <!--
    navigation의 약자로, 문서의 주요 링크를 포함하는 영역을 정의하는 태그 (주로 메인메뉴 목차를 포함)
    모든 메뉴의 링크를 nav로 포함하지 않아도 된다.
    푸터 링크나 sns링크같이 중요한 의미를 가지고 있지 않는 것들은 nav없이 div나 li와 같은 다른 요소로 만들 수 있다.
    -->

    <main></main>
    <!--
    웹 페이지의 중요한 컨텐츠를 정의하는 태그
    footer, header, nav와 같이 반복되는 컨텐츠를 제외한 페이지의 내용을 포함해야 한다.
    main태그는 컨텐츠를 감싸는 가장 최상위의 태그여야 하기 때문에 다른 컨텐츠 태그와 형제요소로 사용하지 않는다.
    main태그는 html문서에서 한번만 사용해야 한다.
    -->

    <section></section>
    <article></article>
    <aside></aside>
    <!--
    컨텐츠를 표시하는 태그 section, article, aside
    section: 하나의 주제에 들어가는 컨텐츠들을 묶어주는 태그, 반드시 제목태그가 있어야 한다.
    article: 독립적으로 구분하거나 재사용할 수 있는 컨텐츠를 의미, 반드시 제목태그가 있어야 한다.
    aside: 메인 컨텐츠 외에 요소들을 정리하는 태그, 보통 광고나 부가적인 내용을 보여줄때 사용한다. (main태그안에 있지 않아도 된다.)
    -->

    <footer></footer>
    <!--
    하단 역역의 사이트와 관련된 정보를 정의하는 태그
    하단에 들어가는 로고나 메뉴의 경우, 중요한 정보로 보지 않기 때문에 h태그나 nav태그를 사용하지 않는다. (컨텐츠보다는 장식의 의미로 보기 때문)
    -->


    <p>This is the <strong>MAIN></strong> point of this paragrapg</p>
    <!--
    p태그는 일반적인 문단 텍스트 태그입니다.
    strong, em, b태그는 강조태그입니다. (b 태그는 현재 사용하지 않으며, 현재는 em, strong태그를 사용한다.)
        strong 경고 위험 긴급 내용을 표시, 실제로 리더기에서도 강하게 읽어준다.
        em 리더기에서 강조해서 읽어주지만 string보다는 약하다.
            em은 문장을 강조, strong은 단어를 강조
    i태그는 이탤릭태그입니다. (i태그는 italic태그지만, 폰트 아이콘을 사용하는 사이트에서는 icon태그로 대체되어 사용된다.)

    -->
    
    <figure>
        <img>
        <figcaption>이미지에 대한 설명</figcaption>
    </figure>
    <!--
    이미지에 대한 설명을 하는 컨텐츠를 정의하는 태그
    리더기에서 alt와 figcaption을 모두 읽으며, 서로 중복되지 않는 내용을 전달하는 것이 좋다.
    보통 alt는 간단한 정보 figcaption은 디테일한 정보를 담아서 사용

    둘다 같은 정보를 보인다면 alt값은 비워도 된다.
    -->


</body>

</html>
