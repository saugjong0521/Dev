<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폰트 제작하기</title>

    <style>
        /*
        폰트
        구글 폰트(무료, 한글 / 영문) = https://fonts.google.com/
        눈누 폰트(상업용 한글) = https://noonnu.cc/ (라이센스 확인 필요)
        dafont(영문) = https://www.dafont.com/ (라이센스 확인 필요)


        폰트 확장자 종류
        ttf(Windows) / otf(Mac)
            ttf = 트루 타입 폰트
            윈도우에서 가장 기본적으로 사용하는 폰트 확장자
            웹에서는 압축률 문제가 있기 때문에, 웹 전용은 아님
                - 크롬, 사파리, 오페라, 익스 지원

            otf = 오픈 타입 폰트
            ttf를 기반으로 하는 Mac전용 오픈 타입 폰트
                - 크롬, 사파리, 파폭
        

        eot = 임베디드 오픈타입 폰트
            ms에서 자체적으로 만든 폰트 (익스 전용)

        woff, woff2 = 웹 오픈 포멧 폰트
            웹에서 사용하도록 만든 폰트
            압축률이나 구현율에서 웹에 가장 최적화된 폰트
            w3c에서 권고하는 폰트 타입
                -   모든 브라우저 호환 (익스 하위버전 제외)
            woff2 : woff의 개선판이나 최신 브라우저만 지원하기에
            호환성이 중요시되면 woff 사용

        svg = Scalable Vector Graphics
            그래픽과 아이콘에 사용하는 그래픽 타입
            구버전 ios에서 사용했지만 용량이 가장 크고 호환이 안되기 때문에 활용 X

        */

        @font-face {
            /*
                @ = 규칙을 정의하겠다. (at-rules)
            */
            font-family: 'Ownglyph';
            src: url('./font/Ownglyph_UNZ-Rg.eot'); /* ie버전 호환 */
            src: url('./font/Ownglyph_UNZ-Rg.eot#iefix') format('embedded-opentype'), /* 익스 구버전(6~8버전) #iefox라는 핵을 사용해 강제 적용*/
                url('./font/Ownglyph_UNZ-Rg.woff') format('woff'); /*최신 버전*/
            font-display: swap;

            /*
                format을 작성하는 이유는, 해당 형식을 지원하는 브라우저에서만 인식해서 다운받을 수 있도록 한다.
                포멧이 없는 경우, 모든 확장자를 다 다운받는게 기본 -> 연결 파일이 하나일 경우 생략 가능

                추가적으로 굵기(weight), 크기(size)등을 넣어도 됨
            */

        }

        p{
            font-family:  'Ownglyph', 'sans-serif' ; /*대소문자 구분*/
            font-size: 40px;
            font-weight: 700;
            font-style: italic;
        }


    </style>

</head>

<body>
    <p>안녕하세요 웹폰트 작성하기 입니다.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, ullam!</p>
</body>

</html>
