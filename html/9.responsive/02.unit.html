<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹에서 사용하는 단위</title>
</head>

    <style>
        /*
        웹에서는 mm, cm, pt단위는 사용하지 않는다.

        웹에서 사용하는 단위
        px : 출력장치에서 보여지는 가장 최소의 단위 절댓값 (웹에서 사용되는 가장 기본의 단위)
        % : 부모요소를 기준으로 사이즈를 지정(반응형에서 자주 사용하는 단위)
            참조할 값(부모영역)이 없다면 값을 출력하지 않는다.

        em : 부모요소의 폰트사이즈를 기준으로 한다.
            html에서 기본 font-size는 16px이다.
            만약에 부모요소의 폰트사이즈가 명시되어 있지 않다면, 더 상위요소(html)를 기준으로 한다.
            같은 단위를 사용하는 다른 css(margin, padding, font-size, etc.)에서도 사용 가능하다.

        rem : root em
            em과 같이 폰트사이즈를 기준으로 하며, rem은 항상 최상위(body, html)에 있는 폰트사이즈만 기준으로 한다.
            rem을 사용하는 경우, body의 font-size를 1px이나 10px단위로 지정 후 사용하면, 값을 쉽게 계산할 수 있다. 
        
        vw, vh = viewport width, viewport height
            화면의 비율을 기준으로 하며, 1vw = 가로 화면사이즈의 1% (e.g. 크기에 상관없이 화면 100%를 차지하는 내용)

        */
        body,html{
            font-size: 1px;
        }

        .em-parent{
            width: 100px;
            height: 100px;
            background: pink;
            font-size: 20px;
        }
        .em-child{
            width: 2em;
            height: 2em;
            padding: 1em;
            margin: 0.5em;
            background: gray;
        }

        .rem-unit{
            width: 170rem;
            height: 30rem;
            background: coral;
        }

        .vw{
            width: 50vh;
            height: 50vw;
            background: cyan;
        }
    </style>

<body>
    <div class="em-parent">
        <div class="em-child">child</div>
    </div>
    <div class="rem-unit">content</div> <!--content가 보이지 않는 이유는 부모요소에서 font-size를 1로 지정했기에 보이지 않음-->
    <div class="vw">content</div> <!--content가 보이지 않는 이유는 부모요소에서 font-size를 1로 지정했기에 보이지 않음-->
</body>

</html>
