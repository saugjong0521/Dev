    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메타태그</title>
</head>

<!--
메타태그

서버와 브라우저간에 교환되는 정보들을 정의하는 태그
실제로 디자인이나 레이아웃에 영향을 주는 태그들을 아니지만 사이트의 목적이나 내용 키워드 같은 사이트의 정보와 관련있는 내용을 담고 있다.


<meta charset="UTF-8">
문서의 문자 인코딩 방식이며 가장 기본적으로 utf-8을 사용한다.
다국적 지원이 필요한 웹에서는 필수 요소

메타태그에 들어가는 종류
nama = 정보의 종류
content = name에 있는 정보의 값

name의 종류
1. keywords 검색에 활용될 단어의 정리
    특정 단어 검색시 해당 웹 페이지가 노출되도록 한다.
    e.g. content="반응형 웹, web, rwd"
    최근에는 검색 엔진들이 페이지 내에 있는 컨텐츠의 맥락을 더 중요하게 판단한다.
    단순하게 keywords만으로 정확한 노출이 어렵다.
    - 키워드 스터핑 문제 (웹 마스터들이 검색엔진 순위 조작하기 위해 불필요한 키워드, 반복적인 키워드 어뷰징 등)
    - 현재 검색 엔진의 추세
        사이트의 문맥이나 의미, 사용자의 경험, 콘텐츠 품질등이 검색 판단 요소에 포함
        사용자의 빅데이터 분석을 통해서 단어와 관련이 있는 유사검색어까지 포함해서 검색
        위 데이터가 기반이 되도록 하는 것을은
            페이지의 전체 내용: 페이지 내에서 검색어와 관련된 다양한 내용
            제목태그나 내용태그에 의해서도 문맥을 정의

2. desription
    검색 결과에 표시되는 텍스트
    페이지에 대한 간단한 설명이나 개요를 넣어 내용을 미리 이해할 수 있도록 한다.
    검색 결과창 하단에 뜨는 텍스트

3. robots = 페이지에 대한 표시
    검색 엔진 크롤러가 페이지를 어떻게 처리해서 읽을건지 정하는 속성
    content에는 all, noindex, index, nofollow, follow
    all(기본값) = 페이지에 대한 제한 없음
    noindex = 검색 결과에 페이지를 표시하지 않음
    index = 페이지를 표시
    nofollow = 페이지의 링크를 따라가지 않음
    follow = 페이지의 링크를 따라감

    기본적으로 all을 활용하지만 내부 수정이나, 개발중이어서 노출을 허락하지 않는다면
    <meta name = "robots" content="noindex, nofollow">로 설정하는 경우도 있다.

    author = 제작자
    페이지를 만든 사람에 대한 정보

    property="og" open graph 프로토콜
    sns에서 공유할때 도움주는 속성
    type웹 페이지가 어떤 종류의 컨텐츠를 나타내는지 명시
    url = 대표 url로 지정
    image = sns에 공유될때 보여주는 이미지


    viewport
    반응형과 관련된어 있으며, 해상도와 지원하는 기기에서 웹페이지를 어떻게 보여질지 정하는 속성
    - width: 가로크기로 특정수치를 넣게되면 해당 수치로만 사이트를 보여준다.
        반응형에서는 보통 width를 고정시키지 않으며, device-width로 설정한다. (접속하는 기기의 사이즈에 맞추겠다는 뜻)
    
    initial-scale: 접속시에 확대되는 비율
        기본값은 1.0 = css에서 1px이 1:1비율 / 1보다 작으면 축소, 크면 확대

    user-scalable = yes / no (모바일기기 확대 개념이라고 보면 됨, 웹 페이지 비율크기랑은 다름)
        사용자가 임의적으로 페이지의 축소 및 확대에 대한 지원 여부
        값은 생략하면 기본값은 항상 yes
            user-scalable = no로 확대여부를 금지하게 되면 접근성에 위배된다.

    maximum-scale, minimum-scale
        화면의 최소, 최대 확대비율
        0 ~ 10까지의 값으로 설정 / e.g. maximum-scale = "2.0" 화면을 200%까지 확대 (보통 2 ~ 3)
        1이 기본값

    shortcut icon = 파비콘 (제목표시줄 제목 좌측에 생성되는 아이콘)
        href로 이미지 경로 지정해서 사용

-->
