<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 속성</title>
    <!--
    디스플레이 속성
    요소들을 보여주는 방식에 대한 속성


    *display 속성으로 타입을 변경할 순 있지만 "본질은 변하지 않는다".
    즉, span에 block속석을 준다고 해서 div와 같은 박스 역할을 수행할 수는 없다. (예외 존재)

    inline-block : inline의 특성과 block의 특성을 모두 가지고 있는 혼합형 속성
    주로 컨텐츠를 좌우로 정렬할 때, 사용하는 방법중에 하나로 쓰임
    

    투명도 관련하여 아래의 세가지가 있지만, 구분이 필요 (결과값이 다름)
    diaplay : none (컨텐츠가 출력에서 사라짐)
    opatity : 0 (컨텐츠가 있으나 보이지 않음)
    background-color: rgb'a'(x,x,x,0) (배경화면은 사라지고 컨텐츠는 보임)
    

    -->
    <style>
        .inline{
            width: 300px;
            height: 300px;
            background-color: pink;
            display: inline;
        }
        .block{
            width: 300px;
            height: 300px;
            background-color: coral;
            display: inline-block;
        }
        .inlineBlock{
            width: 300px;
            height: 300px;
            background-color: brown;
            display: inline-block;
        }




        .parent{
            width: 300px;
            height: 300px;
            background-color: aqua;
            display: block;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
    </style>

</head>
<body>

    <div class="inline">box</div>
    <span class="block">box</span>
    <div class="inlineBlock">box</div>
    
    <span class="parent"> parent
        <div class="child">child</div>
    </span> <!--출력시 의도했던 바가 생성되기는 하나, 구조적으로 오류-->
</body>
</html>
