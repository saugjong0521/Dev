<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크를 사용하는 태그</title>

    <!--
        img 태그
         - 이미지를 불러오는 목적을 가진 '인라인 요소의 태그'
         이미지 자체를 하나의 문자로 인식하며, 닫는 태그가 존재하지 않는 싱글 태그이다.

            백그라운드 이미지와 다른점은
            백그라운드 이미지는 컨텐츠로 보지 않기 때문에 설정된 영역만큼만 나오고
            영역이 없다면 출력x

            이미지 태그로 들어오는 이미지는 하나의 컨텐츠로 보기 때문에 이미지 크기만큼의 영역이 생성된다.

         img태그에 사용되는 속성
         - src: 이미지를 불러오는 경로를 지정하는 속성

         - alt: 이미지에 대한 대체택스트(이미지에 대한 설명)
            이미지를 불러오지 못한 경우나, 이미지를 텍스트로 봐야 하는 상황에서 리더기가 이미지를 읽어야 하는 경우 필요하다.
            (넣지 않는다고 해서 중대한 오류는 아니지만, 웹 접근성에 어긋나므로 반드시 넣는것이 좋다.)
            alt는 이미지의 제목이 아닌 설명이기에 최대한 자세하게 작성하는 것이 좋다. (200~250글자 정도를 권고)
            이미지 안에 내용(텍스트)가 들어가 있다면, 텍스트는 모두 적어주는 것이 좋다.

            alt를 생략해도 되는 경우
             - 의미 자체가 없는 장식 목적의 이미지 (e.g. 리스트의 머릿기호)
             - 다른곳에서 이미지의 서령을 넣어서 alt의 내용과 곂치는 경우

         - title: 이미지에 커서를 올렸을때 나오는 말풍선 (주로 이미지의 제목) 
            title은 선택속성이지만 alt는 필수


        a 태그 (링크 페이지 이동 태그)

         a태그에 사용되는 속성
         - href = 파일의 경로, 사이트의 주소(필수)
            (당장 연결할 파일이나 주소가 없으면 href를 생략하는것이 아니라 주소명에 #(임시태그)로 걸어둔다.)
        
         - target = 페이지를 여는 방식에 대한 속성
            _blank: 현재 페이지에 이동(기본값)
            _self: 새 탭을 열어서 이동

         - title = 해당 링크에 대한 설명 (주로 목적지에 대한 설명)
            img에서는 필수가 아니지만 a태그에선 필수

            title을 생략해도 되는 경우
             - title이 아닌 다른 곳에서 목적지를 정확히 지칭하고 있는 경우
                바로가기, 자세히보기 => 생략하면 안됨
                상품페이지 가기=> 생략 가능

         a태그는 인라인 요소지만 block요소를 감싸도 에러가 나지 않도록 설정된 특별한 요소
         html5에서 허용된 케이스로, html5에서는 의미론적인 구조를 더 보기 때문에 직관적으로 구조를 짤 수 있도록 하기 위함
         레이아웃의 유연성 면에서도 a태그가 block요소를 감싸는 것이 더 좋다.
            (e.g. 광고페이지와 같이 이미지 아래 text가 있는 경우, 이를 a태그로 감싸게 허용하지 않으면 구조가 복잡해짐)

    -->

        <style>
            a{
                text-decoration: underline double;    /*a태그 밑줄 스타일 속성*/     
            }
        </style>

</head>
<body>
    <img src="./background/background.gif"  title="우주인">
    <span>Lorem ipsum dolor sit amet.</span>

    <br>
    <br>

    <img src="" alt="alt속성을 보이기 위해 일부러 넣지 않은 이미지 입니다.">

    <br>
    <br>

    <a href="https://www.naver.com" target="_blank" title="네이버 사이트로 새 창 이동">링크로 이동</a>
    <br>
    <a href="./00.blank.html">파일로 이동</a>
    <br>
    <br>

    <a href="#">
        <div>텍스트</div>
    </a>
    <span>
        <div>텍스트</div>
    </span>

</body>
</html>
