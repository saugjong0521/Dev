<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 거는 방법에 대한 차이</title>

    <!--
        href와 src의 방식에 대한 차이

        두 속성 모두 외부에 있는 파일을 참조하는데 사용된다.
        그러나 용도에 따라서 다르게 사용한다.

        src(source)
         - img, script, iframe
         - 주로 외부 파일을 불러와서 '바로' 웹 페이지에 포함시킬때 사용하는 방식
         - 페이지가 로드될 때 해당 파일을 바로 요청해서 적용
        
        href(hypertext reference)
         - 외부 파일의 위치를 참조해서 사용자가 '상호작용'을 할때 해당 파일로 이동하게 한다.
         - 페이지가 로드될때 자동으로 생성되는것이 아닌, 사용자가 링크를 클릭하는 등의 상호작용을 할 때 동작

         *link로 css를 연결할때 href를 사용하는 이유
            link태그는 css의 파일 위치를 참조 -> 브라우저가 웹 페이지를 로드할 때에, css파일을 요청하기 때문에 href임

    -->
