<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 속성</title>

    <style>
        .box{
            width: 1000px;
            height: 1500px;
            /* background-color: #A8D052; */
            /* background-color: rgb(168,208,82); */
            /* background-color: rgba(168,208,82,0.5); */
            /* background-image: url("./background/background.gif"); */
            /* background-repeat: no-repeat; */
            /* background-position: 100px bottom; */
            /* background-size: auto 800px; */
            /* background-size: cover; */
            background: coral url("./background/background.gif") no-repeat 100px bottom / 800px;  /* (position / size) 로 작성해야됨, size만 단독으로는 X */
        }

        /*
        배경속성
        "컨텐츠 영역"에 대한 배경과 관련된 속성
        컬러, 이미지(사이즈, 배치)에 대한 속성으로 이루어져 있다.
    
        background-color : 배경 컬러
        - 정해진 컬러 프리셋 네임 (red, blue, green)
        - #뒤에 6자리 숫자와 알파벳으로 이루어진 헥사코드
        - rgb값으로 이루어진 값을 넣는 방법 (rgb = red, green, blue)
        
        - rgba = a는 alpha값으로 투명도를 의미한다. 알파값은 0~1 사이의 소숫값을 넣는다. (html5 신기능)


        2. 이미지
        배경 이미지는 선택자의 영역만큼만 배경으로 설정한다.
        배경이미지는 영역의 크기보다 크면 이미지가 잘리고,
        이미지가 영역보다 작으면, 패턴이 된다.

        background로 들어가는 이미지는 컨텐츠로서의 의미를 담고 있지 않다고 보기 때문에 어느정도는 잘려도 상관없는 이미지를 주로 사용 (e.g. text로 내용이 추가로 있는 경우)
         -> 의미를 담고 있는 이미지는 img태그나 대체방법을 사용해야 한다.

         3. 반복속성 - repeat (배경이미지 반복속성)
          - repeat : 반복 (기본값)
          - no-repeat : 반복하지 않음
          - repeat-x : 가로축 반복
          - repeat-y : 세로축 반복


        4. 이미지 위치 속성 - position
        모든 객체(태그)의 기본 위치 속성은 좌측 상단 (left : 0, top: 0)이 기준
        위치를 이동할 때는 position 속성을 사용
        position의 그룹속성은 x, y축 순서로 작성한다.

        px만이 아닌, %, em, rem 같은 단위로 작성할 수 있다.
        특정한 위치값 (left, right, top, bottom, center)로도 입력할 수 있다.

        값을 생략하면 center정렬이 된다. -> 값을 생략하면 원하지 않는 결과가 나올 수 있다. (e.g. background-position: 100px 0px ;)


        5. 사이즈 -size
        배경 이미지는 원본 크기로만 들어오기 때문에 크기를 따로 설정하는 경우가 많다.
        기본값은 auto(원본 비율 유지)
        수치를 입력: 고유 사이즈에서 입력된 크기로 변환
        첫번째 값: width, 두번째 값: height (자동 적용시에는 auto)

        cover와 contain을 통해서 자동 적용도 가능
        cover: 이미지가 잘릴 수 있음 (영역이 기준)
        contain: 영역이 남을 수 있음 (이미지가 기준)


        그룹속성
        순서는 바뀌어도 되고 필요한 값만 넣어도 된다.
        다만, size의 경우 position이 있는 경우에만 그룹속성에 사용할 수 있다.
        position이 없는 경우 size는 position값으로 인식

        */
    </style>
</head>

<body>
    <div class="box">box</div>
</body>
</html>
