<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 속성</title>
    <!-- 
        그룹속성
        css속성중에는 속성-세부속성 (e.g. margin-top)은 대부분 모든 요소를 포함하는 그룹속성을 가지고 있다.

        그룹속성은 속성마다 사용법은 조금씩 다르지만, 공통되는 규칙이 있다.
        공통적으로 적용하는 규칙은 '순서'

        값이 한개일 때: 4방향 모두 적용
        값이 두개일 때: 상하 / 우좌
        값이 세개일 때: 상 / 우좌 / 하
        값이 네개일 때: 상 / 우 / 하 / 좌

        그룹속성과 개별속성을 혼합해서 사용하는 경우
        반드시 그룹속성을 먼저 적용 후에 개별속성을 적용하는 순서로 작성해야 한다.
        (같은 속성값일 경우 제일 나중에 작성된 스타일이 적용되는 방식을 이용하기 때문)

    -->
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: coral;
            padding-top: 50px; /**이와 같을 시, padding 에 padding-top이 숨어서 작성되어 있기에, 적용이 되지 않음 -> 그룹속성 뒤에 사용시에는 적용이 됨**/
            padding: 100px;

        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
