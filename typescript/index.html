    <!--
    타입 스크립트
    마이크로소프트에서 만든 유지보수 프로그래밍 언어로, 런타임 요소를 최대한 줄이도록 만든 객체지향 방식의 개발 언어
    자바스크립트의 상위 언어로 코드의 안정성이나 유지보수성에서 도움을 주는 언어

    사용범위
    - 애플리케이션 개발 = node.js
    - 프론트엔드 = 리액트, 뷰
    - 백엔드 = NextJS, ExpressJS
    - 일반 자바스크립트 프로젝트
    
    터미널에서 npm install -g typescript
    (node.js 설치가 선행)

    사용법
    -타입스크립트 파일은 확장자를 .ts로 생성

    *ts확장자는 브라우저에서 바로 실행하는 경우 오류가 생긴다.
    ts를 js로 변환하는 트랜스파일 과정이 필요

    tsc --init
    tsconfig.json 파일 생성

    tsc 파일경로/파일명
    파일을 트랜스파일 시킴
    tsc --watch
    상시 트랜스파일 모드로, ts파일 수정시 바로 js파일에 트랜스파일 됨

    컴파일과 트랜스파일 차이
    컴파일
    - 소스코드를 더 낮은 수준의 언어로 변환
    - 소스코드를 실행 가능한 형식으로 변환해서 컴퓨터가 직접 실행할 수 있도록 함
    ex) scss => css 컴파일

    트랜스파일
    - 소스코드를 같은 수준(동일한 프로그래밍 혹은 비슷한 수준이지만 형태가 다른) 안에서 다른 형태로 변환
    - 최신 언어기능을 옛날 환경에서 사용할 수 있게해서 호환성만 높임

    컴파일은 js로 해야 출력이 됨
    -->
