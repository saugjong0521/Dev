<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        시간과 관련된 메소드들의 모임
        기본적으로 출력되는 모든 값들은 응답을 요청한 시간을 기준으로 작성
        
        */

        let date01 = new Date() // 현재 시간을 기준으로 date가 생성
        let date02 = new Date('2020/08/08 20:00:00') // 시간을 직접 설정할 수도 있다.
        // 보통 카운트다운을 할 때 사용
        console.log(date01);
        console.log(date02)

        let year = date01.getFullYear(); // 설정한 시간의 년도 반환
        let year01 = date01.getYear(); // 설정한 시간의 연도에서 1900을 뺀 값을 반환
        //초기에 사용하던 날짜 메소드이며, 개발 당시에 1900년도를 기준으로 연도를 반환하도록 설계
        //현재는 사용하지 않는 메소드

        let month = date01.getMonth();
        // 설정한 시간의 월을 출력하지만, 숫자르 반환하기 때문에 0부터 시작하며, 정확한 값을 표기하기 위해서는 +1을 해야 한다.
        // getMonth는 인덱스 방식으로 반환하도록 설계
        // 숫자로 출력하는 이유는 개발의 편리성을 위해서이다.(배열의 인덱스를 사용할때 영문은 문법이 복잡해짐)
        let days = date01.getDate()
        //설정한 시간의 일을 표시, 1부터 시작
        let day = date01.getDay()
        // 설정한 시간의 요일을 숫자로 출력하며 0부터 시작, 일요일부터 계산

        let time = date01.getHours(); // 설정한 시간의 '시간'을 반환, 24시간을 기준
        let min = date01.getMinutes(); // 설정한 시간의 '분'을 반환
        let sec = date01.getSeconds(); // 설정한 시간의 '초'를 반환
        let mSec = date01.getMilliseconds(); // 설정한 시간의 밀리초를 출력, 0~999ms
        let times = date01.getTime(); //1970년도 1월 1일부터 설정한 시간까지의 시간을 밀리세컨으로 변환해서 출력

        console.log(year)
        console.log(year01)
        console.log(month)
        console.log(days)
        console.log(day)
        console.log(time)
        console.log(min)
        console.log(sec)
        console.log(mSec)
        console.log(times)

    </script>

</head>

<body>

</body>

</html>
