<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        /*
        문자열 타입(텍스트)
        
        텍스트는 보통 ''나 ""안에 작성하는 문자를 의미, 일반적으로 ''를 많이 사용
        

        */

        // let text = string; ReferenceError: string is not defined
        let text = 'string';
        text = '작은 따옴표안에 영역을 감쌀때에는 "큰따옴표"를 써야한다.'
        text = '작은따옴표' + '작은따옴표' // 문자열에도 연산자를 사용할 수 있지만 '+'만 사용할 수 있다.

        console.log(text)
        console.log(typeof(text)) // string
        
        //typeof() = 변수의 데이터 타입을 알려주는 메소드




    </script>

</head>

</body>

</html>
