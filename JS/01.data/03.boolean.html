        boolean

        null, undefined, NaN, 숫자0 = false를 의미
        
        */

        //! = 부정을 의미 (반대의 값을 출력), !!도 가능 (반대의 반대)
        console.log(!0) // true
        console.log(!!0) // false
        console.log(!!1) // true
        console.log(!!2) // true
        console.log(!!undefined) // false
        console.log(!!null) // false
        console.log(!!NaN) // false
        console.log(!!"") // false
        console.log(!!'hello') //true
        console.log(0 == false) //true
