<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자열 데이터 타입</title>

    <script>

        /*
        숫자열 데이터 타입
        자바스크립트에서는 다른 프로그래밍 언어와 다르게 실수, 소수, 정수를 구분하지 않고
        하나의 숫자형 타입으로 묶어서 사용한다.

        */

        let a = 10; // 정수형 숫자타입
        let b = 10.1; // 실수형 숫자타입
        let c = -10 // 음의 정수형 숫자타입
        let d = '10' // string

        console.log(typeof(a))
        console.log(typeof(b))
        console.log(typeof(c))
        console.log(typeof(d))


        let e = 1 + 1;
        console.log(e)

        let f = '1' + 1; // 강제로 문자열로 형변환 - 약타입 언어
        console.log(f)

        let g = 1 / '1';
        console.log(g)

        let h = 1 / 'text'; // 연산이 불가능하기에 NaN이 뜸
        console.log(h) 



    </script>


</head>

<body>

</body>

</html>
