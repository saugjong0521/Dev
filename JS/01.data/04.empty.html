<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비어있는 데이터 유형</title>

    <script>
    
    /*
    비어있는 값
    null, undefined

    undefined: 정의되지 않는 값
    1. 초기화 단계에서 변수를 참조했을때 나오는 기본값
    2. 함수에서 명시적으로 값을 반환하지 않았을때
        - 에러메시지 보다는 하나의 상태값

    null: 개발자가 개발 단계에서 의도적으로 값을 비운 경우 -> 변수를 할당하나 값을 주지 않을때 (a사람의 address를 적어야 되나 모를때 개발자가 임의로 null로 둠)
    1. 명시적으로 '값이 없음'
    2. 객체 속성의 값을 지우거나 없는 값을 출력할때 사용
        의도적으로 값을 비우거나 값을 지울때 할당하는 값


        정리하면 null은 값이 들어가야 되는데 개발자가 의도적으로 비움, undefined는 error와 같다고 보면 됨

    */

        let g;
        console.log(g) //undefined

        delete g
        console.log(g) 

        console.log(typeof(null)) //object가 뜨는데 버그임
        console.log(typeof(undefined)) //undefined

    
    </script>


</head>

<body>

</body>

</html>
