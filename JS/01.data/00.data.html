<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트에서 사용하는 데이터 종류</title>

    <script>

        /*
        데이터 종류

        원시형 타입
        - string, number, boolean(참,거짓), null, undefined, symbol(es2016)

        객체형 타입
        - object(객체), function(함수)

        원시형과 객체형의 차이
        1. 불변성
            - 원시형: 값의 불변성을 가지고 있다.
            값을 수정한다고 해서 원본값이 바뀌는 것이 아닌 새로운 값이 생성되는 방식

            - 객체형: 객체형의 값은 가변적임. 즉, 객체의 속성이나 메서드를 자유롭게 추가하거나 수정, 삭제가 가능하며, 내부의 값도 변경할 수 있다.

        2. 저장방식
            - 원시형: 변수에 값 자체가 직접 저장되는 방식
                변수에 값을 할당하려고 하면, 값이 메모리에 직접 저장이 되고 변수는 메모리를 참조

            - 객체형: 변수는 객체의 참조(메모리 주소)를 저장
                즉, 변수는 객체를 직접 참조하는 것이 아니고 객체가 저장된 위치를 참조



        */

    </script>


</head>

</html>
