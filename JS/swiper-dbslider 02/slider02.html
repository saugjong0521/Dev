<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body,html{
            overflow: hidden;
        }

        .slider{
            width: 1600px;
            height: 600px;
            margin: 100px auto;
            position: relative;
            left: 30%;
            overflow: hidden;
        }
        .item{
            background: gray;
            overflow: hidden;
        }
        .item img{
            display: block;
            object-fit: cover;
            width: 100%;
        }


    </style>

    <script>
        let bullet = ['충남내포신도시2차 대방 엘리움 더 센트럴(RH5-1BL)', '부산에코델타시티1차(31BL)','화성동탄5차 문화복합(18BL)', '동탄2신도시 동탄역 대방 엘리움 더 시그니처(C18BL)'];


        window.onload = () => {
            const slider = new Swiper ('.slider',{
                slidesPerView: 2,
                spaceBetween: 40,
                loop: true,
                speed: 1500,
                pagination:{
                    el: '.swiper-pagination',
                    clickable: true,
                }

            })
        }
        
    </script>
    
</head>
<body>
    <div class="swiper-container slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image01.jpg">
                    </div>
                </a>
            </div><!--slide-->

            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image02.jpg">
                    </div>
                </a>
            </div><!--slide-->

            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image03.jpg">
                    </div>
                </a>
            </div><!--slide-->

            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image04.jpg">
                    </div>
                </a>
            </div><!--slide-->
        </div><!--wrapper-->
        
    </div><!--container-->
    <div class="swiper-pagination"></div>
</body>
</html>
