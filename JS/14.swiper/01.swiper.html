<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--swiper 라이브러리 적용-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        /*
        라이브러리
        개발에서 자주 사용하는 용어
        특정 기능이나 작업을 수행하기 위해 미리 작성된 코드
        라이브러리는 개발자들이 반복적으로 사용하는 기능들을 간편하고 효율적으로 재사용하기 위한 목적으로 만들었다.

        특징
        1. 코드 재사용
        2. 코드의 모듈화
        3. 표준화

        리액트, 슬라이드, 특정 효과를 주기 위한 코드

        */

        window.onload = () => {
            const slider = new Swiper('.slide',{
                autoplay: {
                    // 자동 슬라이드
                    delay: 3000, // 다음 슬라이드로 넘어가는 시간 (ms)
                    disableOnInteraction: true, // 사용자가 동작시 자동재생을 멈춤
                },
                speed: 1000, // 슬라이드가 전환되는 애니메이션 시간
                loop: true,
                loopAdditionalSlides: 1,
                // loop상태일때 미리 로드해야 하는 추가 슬라이드 수를 정의
                // 루프 중 오류로 슬라이드가 넘어가지 못하는 현상 발생 시 도움을 준다.
                slidesPerView: 2, // 화면에 보여질 슬라이드의 갯수
                spaceBetween: 20, // 슬라이드와 슬라이드 사이의 여백
                // centerSlides: true, // 슬라이드를 가운데 배치
                // 슬라이드가 여러개일때 보여지는 경우 active가 들어간 slide를 기준으로 함
                allowTouchMove: false, // 스와이프 기능 정지, 기본값 true
                //a11y: false,
                // 접근성 도구: 키보드제어, 리더기 사용, 접근성 향상 네비게이션 기능 사용
                // 보통 true를 유지하며 false를 잘 사용하지는 않는다.

                navigation: {
                    // 슬라이드 좌우 버튼 설정, 기본 class명을 가지고 있지만, 사용자가 커스텀한 class를 연결 가능
                    prevEl: '.prev-btn',
                    nextEl: '.next-btn',
                },
                

            })
        }


    </script>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .slide{
            width: 100%;
            height: 100vh;
        }

        .swiper-slide{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }

        .slide .swiper-slide:nth-of-type(1){
            background: lightcoral;
        }
        .slide .swiper-slide:nth-of-type(2){
            background: lightblue;
        }
        .slide .swiper-slide:nth-of-type(3){
            background: lightgreen;
        }
        .slide .swiper-slide:nth-of-type(4){
            background: lightcyan;
        }
        .slide .swiper-slide:nth-of-type(5){
            background: lightpink;
        }

    </style>

</head>

<body>
    <div class="swiper-container slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide01</div>
            <div class="swiper-slide">slide02</div>
            <div class="swiper-slide">slide03</div>
            <div class="swiper-slide">slide04</div>
            <div class="swiper-slide">slide05</div>
        </div>

        <div class="prev-btn swiper-button-prev"></div>        
        <div class="next-btn swiper-button-next"></div>

        <div class="swiper-pagination"></div>
    </div>
</body>

</html>
