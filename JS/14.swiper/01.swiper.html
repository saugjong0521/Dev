<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--swiper 라이브러리 적용-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        /*
        라이브러리
        개발에서 자주 사용하는 용어
        특정 기능이나 작업을 수행하기 위해 미리 작성된 코드
        라이브러리는 개발자들이 반복적으로 사용하는 기능들을 간편하고 효율적으로 재사용하기 위한 목적으로 만들었다.

        특징
        1. 코드 재사용
        2. 코드의 모듈화
        3. 표준화

        리액트, 슬라이드, 특정 효과를 주기 위한 코드

        */

        window.onload = () => {
            const slider = new Swiper('.slide',{
                autoplay: {
                    // 자동 슬라이드
                    delay: 2000, // 다음 슬라이드로 넘어가는 시간 (ms)
                }
            })
        }


    </script>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .slide{
            width: 100%;
            height: 100vh;
        }

        .swiper-slide{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }

        .slide .swiper-slide:nth-of-type(1){
            background: lightcoral;
        }
        .slide .swiper-slide:nth-of-type(2){
            background: lightblue;
        }
        .slide .swiper-slide:nth-of-type(3){
            background: lightgreen;
        }
        .slide .swiper-slide:nth-of-type(4){
            background: lightcyan;
        }
        .slide .swiper-slide:nth-of-type(5){
            background: lightpink;
        }

    </style>

</head>

<body>
    <div class="swiper-container slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide01</div>
            <div class="swiper-slide">slide02</div>
            <div class="swiper-slide">slide03</div>
            <div class="swiper-slide">slide04</div>
            <div class="swiper-slide">slide05</div>
        </div>
    </div>
</body>

</html>
