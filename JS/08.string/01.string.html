<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //문자열 선언 방법
        let text01 = '자바스크립트'; // 기본적으로 가장 많이 사용하는 변수 선언 방법
        let text02 = new String('자바스크립트'); // 생성자 함수로 선언하는 방법

        console.log(text01.length); // 6
        console.log(text02.length); // 6

        // 문자열 중에서 특정한 위치의 값을 반환하는 메소드, 0부터 시작
        console.log(text01.charAt(1))

        //여러개를 추출할 때
        let a = '안녕하세요. 자바스크립트 수업시간입니다.'
        console.log(a.substr(0, 8)) // substr(시작index, 출력길이), 공백도 길이로 인식

    </script>

</head>

<body>

</body>

</html>
