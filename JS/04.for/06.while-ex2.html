<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>

    <script>

    /*
    1~10까지의 랜덤한 숫자를 출력()
    랜덤한 숫자를 입력할때까지 prompt를 출력
    입력한 값보다 정답보다 낮으면 down, 정답보다 높으면 up을 console에 출력
    숫자를 맞추면 랜덤 숫자의 정답과 함께 실패 횟수를 출력
    */


        let randomNum = Math.floor((Math.random()*10)+1); // 1~10사이의 랜덤한 숫자를 출력

        let num = null; //사용자가 입력할 숫자
        let falseCount = 0; //실패할 경우 카운팅 될 횟수


        while (randomNum !== num) {
            let input = prompt('1~10까지의 랜덤한 숫자를 입력하세요.')
            num = parseInt(input);

            if(num === randomNum){
                num = true;
                break;
            }
            falseCount++; //while이 실행될 경우 카운트

            if(num < randomNum) {
                console.log('up')
            } else if (num > randomNum) {
                console.log('down')
            } else if (num != parseInt) {
                console.log('type number')
            }
            
        }   // parseInt , parseFloat : 정수형, 소수형을 변수로 받게 함
        
        if(num = true){
        document.write('축하드립니다. 정답은 ', randomNum + '이며 ', falseCount + '회 만큼 시도했습니다.')
        }

    </script>
    

</head>

</html>
