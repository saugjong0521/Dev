<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 생성</title>
</head>

    <script>

        /*
        요소의 생성
        
        정적인 생성방법: body에 직접 작성하는 방법
        동적인 생성방법:
            - 스크립트 내에서 문서 객체를 이용해서 생성하는 것 (이벤트)
            - 문서내에서 유동적으로 생성과 삭제를 반복해야 할 때

        */

        window.onload = function() {
            // 생성된 요소 찾기
            let box01 = document.querySelector('.box01')
            let box02 = document.querySelector('.box02')
            let box03 = document.querySelector('.box03')

            // 요소를 생성
            let box04 = document.createElement('div');  // 요소를 생성만 한 것이지, 위치 등의 정보가 없기에 body에 추가되지 않은 상태
            console.log(box04)
            document.body.appendChild(box04)
            // appendChild(추가할 요소) = 선택자 내부에서 제일 마지막 요소로 추가 (= push)

            // 내용의 추가 || 삭제 || 수정
            box01.innerHTML = '<a href="#">링크 텍스트 입니다.</a>';
            box02.innerText = '<a href="#">링크 텍스트                 입니다.</a>';
            box03.textContent = '<a href="#">링크 텍스트     입니다.</a>';

            console.log(document.querySelector('p').innerText)
            console.log(document.querySelector('p').textContent)

            /*
            
            innerHTML = 선택된 객체 안에 내용을 추가해주며, 자동으로 html코드를 인식해서 변환
            
            innerText = 선택된 객체 안에 내용을 추가해주며, 자동으로 html코드를 인식하지 않음
                문자열 그대로 출력, HTML 특성은 있음
                    - 공백은 무조건 한칸으로 처리
                    - 숨겨진 텍스트는 읽지 못함
            
            textContent = 선택된 객체안에 내용을 추가해주며, 자동으로 html문서를 인식하지 않음
                문자열 그대로 출력, HTML 특성 무시
                    - 공백을 모두 인식해서 그대로 출력
                    - 보이지 않는 텍스트도 인식해서 모두 반환
            
            */


        }

    </script>

<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <p>Lorem ipsum dolor                                    sit amet.<span style='display: none'>숨겨진 텍스트</p>
</body>

</html>
