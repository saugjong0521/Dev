<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        이벤트 (입출력 이벤트)

        1. 이벤트 적용 방법

         - 인라인 이벤트 방식
         <태그명 on'이벤트명' = '속성'></태그명>
         e.g. <p onclick = 'this.style.color = "'red'">text</p>
         인라인 이벤트 방식은 구조가 복잡해지고, 관리가 어려워지는 단점이 있어서 현재 권장하는 방법은 아니다.
         옛날 코드에서 아직 사용하고는 있지만, 가급적으로 html과 script영역을 분리해서 사용하는 것이 가장 좋다.
        
        *예외로 보는 경우
        CBD(component base development)기반의 라이브러리 (react,vue)에서는 인라인 이벤트를 예외로 사용한다.) 
        -> CBD 기반 : 재사용이 되는 기능 or 객체들을 단일 문서화 시켜서 불러와서 사용

        
         - 직접 이벤트 방식
         스크립트 문서에서 분리해서 작성하는 방식
         -선택자.on이벤트명 = function(){코드 블럭}
         -선택자.addEventListener('이벤트명',function(){코드 블럭})
            둘의 차이점은 'on이벤트명'은 이벤트를 중첩해서 실행시킬 수 없다.
            addEventLisner는 여러개의 이벤트를 중첩 실행할 수 있다.

            스크립트에서는 addEventListener을 자주 사용
            리액트에서는 'on이벤트명'을 사용

            이벤트 종류
            1. 마우스 이벤트
            - click: 클릭
            - mouseover: 마우스를 올렸을 때
            - mouseout: 마우스가 객체에서 나갔을 때
            - mousedown: 마우스 버튼을 누르고 있는 상태
            - mouseup: 마우스 버튼을 뗏을 때
            - mousemove: 마우스가 움직이는 이벤트

            -scroll: 마우스 휠을 굴렸을때 스크롤바가 이동되는 값을 반환하는 이벤트
            -wheel: 마우스 휠 사용 여부를 반환하는 이벤트 (기존에는 브라우저마다 반환되는 값이 달라서, mousewheel -> wheel이벤트로 통일됨)

            2. 키보드 이벤트
            - focus: 탭키로 이동했을 때
            - focusin/out
            - keydown: 특정 키를 눌렀을 때
            - keyup: 특정 키를 눌렀다가 뗏을 때
            - keypress: 키를 누르고 있는 상태 (잘 사용하지는 않음)
                키보드 이벤트 사용시에는 키 코드값(특정 키보드 버튼에 대한 값)을 찾아서 입력해야 한다.

            3. 그 외 이벤트
            - onload: 로딩관련 이벤트
            - resize: 반응형 관련 이벤트(윈도우 사이즈를 변경할 때 사용)
            
            */

            window.onload = function(){
                let text = document.querySelector('.text')

                /*
                text.onmouseover = function (){
                    console.log('11')
                }

                text.onmouseover = function (){
                    console.log('22')
                }
                
                'on이벤트명'에서는 22만 출력됨
                */

                text.addEventListener('click', function(){
                    console.log('11')
                })
                text.addEventListener('click', function(){
                    console.log('22')
                })


            }


    </script>

</head>

<body>
    <p onmouseover="this.style.color = 'red' ">text</p>
    <p class="text">Lorem ipsum dolor sit amet.</p>
</body>

</html>
