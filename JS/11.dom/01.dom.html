<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
        
        dom = document object modeling
            - html문서 내에 있는 모든 요소
            - 페이지 내에 있는 모든 html요소들을 컨트롤 할 수 있다. (추적, 생성, 변형, 삭제)
            - 페이지 내에 있는 모든 css요소들을 컨트롤 할 수 있다.
            - 페이지 내에 있는 모든 요소에 이벤트를 적용할 수 있다. (마우스, 키보드)
        */

        let a = document.getElementById('text')

        console.log(a)  // body전에 입력되었기에 null값 출력

        window.onload = function () {
            a = document.getElementById('text')
            let b = document.getElementsByClassName('text')[0]
            let c = document.getElementsByTagName('p')[3]
            let d = document.getElementsByTagName('p')



            let e = document.querySelector('.text')
            // document.querySelector()의 경우, 중복 선택자이면 첫번째 요소만 반환
            let f = document.querySelectorAll('.text')

            
            console.log(a)
            console.log(b)
            console.log(c)
            console.log(d)
            console.log(e)
            console.log(f)


            //스타일 입력 방법
            a.style.color = 'green'



        }

        /*
        dom 요소에 스크립트가 접근할 때, 순서나 선언에 유의한다.
        
        1. dom요소보다 스크립트가 먼저 로드되면 안됨
            해결법 ) 1. body아래 script를 실행
                    2. window 이벤트를 넣어서 지연시키도록 해야한다.


        //HTMLCollection과 Nodelist의 차이점
        HTMLCollection 라이브컬렉션 dom이 변경되면 업데이트를 같이 병행

        modeList는 정적인 요소로서 업데이트를 병행하지는 않는다.

        

        
        */


    </script>


</head>

<body>
    <p class='text'>Lorem ipsum dolor sit amet1.</p>
    <p class='text'>Lorem ipsum dolor sit amet2.</p>
    <p class='text'>Lorem ipsum dolor sit amet3.</p>
    <p class='text'>Lorem ipsum dolor sit amet4.</p>
    <p class='text'>Lorem ipsum dolor sit amet5.</p>
    <p class='text'>Lorem ipsum dolor sit amet6.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p id="text">Lorem ipsum dolor sit amet.</p>
</body>

</html>
