<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>

    <script>
        /*
        함수
        어떤 특정한 기능을 하는 코드를 모아놓은 하나의 집합소
        특정 기능을 수행하는 코드들을 하나의 명령어로 묶어서 재사용을 목적으로 만들어놓은 덩어리

        함수는 예약되어 있는 함수와 사용자가 직접 지정해서 사용하는 함수로 나눌 수 있다.

        직접 함수를 작성해서 사용할 때에는 네이밍에 유의해야 한다.
        약속어 / 예약어 = 이미 만들어져 있는 이름들(if, for, while, ...)로는
        이름을 짓지 않도록 해야 한다.

        함수는 작성과 동시에 출력하지 않는다.
        출력은 함수명을 호출함과 동시에 이루어진다.
        호출위치는 선언위치와 관계없이 이루어진다.(특정한 경우 제외)

        함수를 사용하는 이유
            - 퍼포먼스의 효율적인 관리
            - 효율적인 코드의 작성(반복 최소화, 재사용성)
            - 각 명령어들의 시작과 끝을 알 수 있다.(관리 편의성)
        
        */

        let hamburger = '불고기버거';
        let sideMenu = '감자튀김';
        let drink = '콜라';

        sideMenu = '콘샐러드'

        console.log(hamburger + sideMenu + drink)
        // 변수로만 관리하게 되면 코드가 지저분해지고 관리도 어렵게 된다.

        function setMenu(burger, side, drink){
            document.write(burger, side, drink + '<br>')
        } // 함수의 선언

        setMenu('불고기버거', '치즈스틱', '사이다');
        setMenu('치즈버거', '콘샐러드', '콜라');

        /*
        매개변수(parameter)
        함수를 선언할때 정의하며, 일반 변수와 같다.
        함수명을 호출될때 값의 이름을 지정. 이름보다는 위치에 대한 정의이기 때문에
        변수명은 큰 의미를 가지고 있지는 않지만, 식별 시 유의하도록 목적에 맞는 이름이 좋다.

        즉 위의 예에서 burger, side, drink는 매개변수의 역할을 하며,
        setMenu를 호출할때 값을 전달하고 함수 내부에 있는 burger, side, drink에 접근해서 값을 반환하는 역할을 해준다.


        인수(argument)
        함수를 호출할 때 제공되는 실제 값
        함수를 호출할 때 매개변수 위치에 값이 전달되어서, 최종적으로 함수 내부에 전달되는 값이 반환

        */



    </script>


</head>

<body>

</body>

</html>
