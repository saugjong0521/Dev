<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 문</title>
    
    <script>

        /*
        return문

        1. return 키워드를 만나면 함수의 실행이 종료되며, 호출한 코드로 되돌리는 기능
        return문 아래 코드가 존재한다면, 해당 코드는 실행되지 않는다.

        2. return 매개변수 = 함수 외부로 값을 반환하라는 의미
        매개변수의 값을 새롭게 적용해서 반한하라는 의미

        break와 return의 차이점
        break: 루프를 종료시키기 위한 목적, 반복문에서 주로 사용(for, while, switch에서 사용) 구문의 실행을 반복없이 종료시키는 목정
        return: 함수 값을 반환하고 종료시키는 키위드
        
        
        */

        function case01(a, b){
            let result = a + b;
            // console.log(result) return 문 위에 있으므로 값이 출력됨
            return result;
            // console.log(result) 아래있어서 값이 출력되지 않음
        }

        let resultValue = case01(3, 5)
        console.log(resultValue)


    </script>

</head>

<body>

</body>

</html>
