<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 활용</title>

    <script>
        /*
        배열의 선언 방법
        1. 변수식 선언 = let 변수명 = [값1, 값2, 값3, ....]
            1-1. 값을 비워두고 선언하는 경우도 있다. (e.g. let 변수명 =[] -> 다른곳에서 값을 받아와서 배열로 받아야 하는 경우에 사용)
        
        2. 생성자 함수를 이용해서 선언하는 방법
            let 변수명 net Array(); // Array라는 생성자 함수명으로 선언
        
        */


        let arr1 = [5] // 배열의 값 선언
        console.log(arr1.length)


        let arr2 = new Array(5)
        console.log(arr2.length)
        // 생성자 함수로 선언할 때에는 숫자는 값이 아닌 배열의 공간을 의미한다.



        // 배열 명령어
        let rv = ['웬디', '조이', '슬기', '아이린', '예린'];
        let newMember = ['태연', '아이유']

        // 배열의 추가 및 삭제
        let newRv = rv.concat(newMember)
        console.log(newRv)
            //선택자.concat(합칠 배열) = 선택된 객체의 배열에 매개변수로 들어온 배열의 뒤에 합쳐짐

        rv.pop() //배열의 마지막 요소를 삭제
        rv.shift() //배열의 첫번째 요소를 삭제
        rv.push('카리나') //배열의 마지막 요소로 값을 추가
        rv.unshift('윈터') //배열의 첫번째 요소로 값을 추가
        rv.splice(3, 1) // 특정 위치에 있는 값을 삭제, (시작 index, 삭제할 갯수)
        console.log(rv)

        rv.splice(0) // 배열 내의 내용을 전체삭제
        console.log(rv)


        //값의 정렬

        rv = ['웬디', '조이', '슬기', '아이린', '예린'];

        rv.sort() //오름차순 정렬 ㄱ-ㅎ, a-z
        console.log(rv)

        rv.sort()      //내림차순 정렬 ㅎ-ㄱ, z-a -> reverse는 내림차순 정렬이 아닌 배열을 거꾸로 하는 method이기 때문에, 
        rv.reverse()   //sort이후 reverse시 내림차순 정렬이 된다.
        console.log(rv)


        let num = [50, 12, 3, 77, 34, 56, 13, 100, 1]
        num.sort();
        console.log(num);

        /*
        sort() 메소드는 배열 요소를 문자열로 변환 후 유니코드를 기준으로 정렬되기 때문에 숫자같은 경우는 자릿수에 따라 다르게 정렬된다.

        즉, "100" < "2" 문자열 비교시 1이 2보다 먼저 오기 때문에 100이 먼저 정렬됨
        */

        num.sort(function(x,y){
            return x - y
        })
        console.log(num)
        /*
        매개변수로 받아오는 두 수는 서로를 빼서 양수, 음수, 0을 반환한다.
        x-y가 음수면 x가 y보다 앞에 온다.
        x-y가 양수면 x가 y보다 뒤에 온다.
        x-y가 0이면 순서를 변경하지 않는다.
            -> 버블 정렬
        */



    </script>

</head>
