<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //숫자열 선언 방법
        let num01 = 100;    //숫자열 형태의 변수로 선언하는 방법(가장 일반적)
        let num02 = '3.14'  //분자열 형태의 숫자 값
        let num03 = new Number(100);    //생성자 함수로 숫자를 선언
        let num04 = Number(num02);  //기존에 있는 어떤 값을 숫자열로 변환, 문자열 포함시 NaN
        let num05 = parseInt(num02);
        let num06 = parseFloat(num02);

        console.log(num02);
        console.log(num04)
        console.log(num05)
        console.log(num06)



    </script>

</head>

<body>

</body>

</html>
