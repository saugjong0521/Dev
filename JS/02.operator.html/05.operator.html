<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리형 연산자</title>

    <script>

        /*
        논리형 연산자

        논리형 연산자는 true와 false만 반환
        && : 두가지 조건을 모두 만족 시 true (and 조건문)
        || : 둘 중 하나만 만족해도 true (or 조건문)
        
        */

        let a = 10 > 5; //true
        let b = 5 > 10; //false
        let c = 5 == '5'; //true

        console.log(a && b) // false
        console.log(a && c) // true
        console.log(a || b) // true
        
        




    </script>


</head>

<body>

</body>

</html>
