<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>

    <script>
        /*
        산수 연산자
        더하기, 빼기, 곱하기, 나누기
        스크립트에 추가되는 연산자: 남은값
        거듭제곱
        */

        console.log(10 % 4) //2
        //정확한 값의 확인이나 일정한 패턴을 가져야 하는 경우에 사용하는 연산자
        //보통 false와 true로 구별해서 조건문을 사용


        console.log(5**3) //125 es6에 새로 나온 연산자
        console.log(Math.pow(5,3)) //125 es6이전에 사용하던 거듭제곱 문법


    </script>

</head>

<body>

</body>

</html>
