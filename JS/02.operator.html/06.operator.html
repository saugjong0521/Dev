<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3항 연산자</title>

    <script>
        /*
        3항 연산자
        간단한 조건문에 따라 true와 false에 대해 다른 값을 반환해야 할 때 한줄로 표현하는 조건 연산자

        조건문 ? true일때 값 : false일때 값

        3항 연산자는 직접적으로 코드를 실행하는 것은 적합하지 않으며, 표현식으로 사용할 수 있다.

        3항 연산자의 목적은 간단한 조건문을 통해 간단한 값을 반환하는게 목적이므로,
        복잡한 수식이나 여러줄의 코드가 필요한 경우 if문을 사용하는 것이 적합하다.

        (react에서는 3항 연산자가 자주 쓰인다.)
        
        */

        let a = 10;
        let b = 20;

        console.log( a < b ? '맞습니다.' : '틀립니다.' ) // 출력은 되나, 가독성 측면에서 선호되지 않음
        
        
        let result = a < b ? '맞습니다.' : '틀립니다.'
        console.log(result) // 올바른 방법



    </script>

</head>
<body>
    
</body>
</html>
