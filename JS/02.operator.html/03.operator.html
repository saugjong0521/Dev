<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>

    <script>

        /*
        증감 연산자 (++,--)
        증감 연산자는 변수의 값을 1씩 증가 또는 감소하는데 사용
        자바스크립트에서는 전위 연산자와 후위 연산자로 나눠진다.

        전위 연산자 (++a, --a)
        변수를 연산(출력)되기 이전에 값을 1씩 증가/감소

        후위 연산자 (a++, a--)
        변수가 연산(출력)된 이후에 값을 1씩 증가/감소

        */

        let a = 5;

        console.log(a)

        console.log(++a)

        console.log(a++)

        console.log(a)


    </script>

</head>

<body>

</body>

</html>
