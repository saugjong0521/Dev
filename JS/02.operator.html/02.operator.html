<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 연산자</title>

    <script>
        /*
        대입 연산자와 산술 연산자를 축약식으로 표현
        */

        let a = 5;
        let b = a + 5;

        console.log(b); // 10
        console.log(a += 5); // a = a + 5
        console.log(a -= 3);
        console.log(a *= 5);
        console.log(a /= 5);
        console.log(a %= 5);
        // 일반식보다는 축약식을 많이 사용



    </script>


</head>

<body>

</body>

</html>
