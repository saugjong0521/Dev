<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        forEach
            - 배열의 요소를 반복하지만, 새 배열을 만들지 않고 기존 배열에서 요소에 대한 작업을 수행
            - 값을 반환하지 않기 때문에 요소 수정에 사용
            - 콜백함수로 원본에 대한 내용을 수정
            - 새 배열을 수정하지 않고 각 배열의 요소에 대한 수정과 같은 작업을 할 때 사용
            (새 배열에 업데이트 하는 방법도 가능하나, map이 더 편함)
            
        */

        let num = [1, 2, 3, 4];

        //map
        let result = num.map(el => {
            return el * el;
        })
        console.log(result)



        //forEach
        num.forEach(el => {
            console.log(el * el)
        })


        //forEach를 이용해서 새 배열에 담는 방법
        let num02 = [1, 2, 3, 4, 5];
        let resultArr = [] // forEach는 map과 같이 배열로 만드는 능력이 없기 때문에, 요소를 담을 빈 배열이 필요하다.

        num02.forEach(el => {
            let result = el * el
            resultArr.push(result)
        })

        console.log(resultArr)



        let resultArr02 = new Array(3) // 생성자 함수를 이용하여 num02 요소중에서 일부만 넣는다고 하면 해당 방식이 가능하다.

        num02.forEach((el,idx) => {
            if(idx < resultArr02.length){
                resultArr02[idx] = el * el
            }
        })

        console.log(resultArr02)



        // forEach, map은 3개의 매개변수로 받아올 수 있다. (element, index, array)
        let alphabet = ['a','b','c']
        alphabet.forEach((el,idx,arr) => {
            console.log(el) // 요소(객체) element, el
            console.log(idx) // 순번 index, idx
            console.log(arr) // 참조중인 배열(자신) arr, array
        })



        window.onload = () => {
            let carBrandList = ['현대', '기아', '볼보', '아우디', '벤츠', '포르쉐', '마세라티']
            let list = document.querySelector('.list');
            let listItem = ''

            let result = (el, idx) => {
                listItem += `<li>${idx + 1}번 브랜드 ${el} 입니다.`
            }
            
            
            list.innerHTML = listItem;

        }


    </script>

</head>

<body>
    <h1>자동차 브랜드</h1>
    <ul class="">

    </ul>

</body>

</html>
