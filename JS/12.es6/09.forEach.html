<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        forEach
            - 배열의 요소를 반복하지만, 새 배열을 만들지 않고 기존 배열에서 요소에 대한 작업을 수행
            - 값을 반환하지 않기 때문에 요소 수정에 사용
            - 콜백함수로 원본에 대한 내용을 수정
            - 새 배열을 수정하지 않고 각 배열의 요소에 대한 수정과 같은 작업을 할 때 사용
            (새 배열에 업데이트 하는 방법도 가능하나, map이 더 편함)
            
        */

        let num = [1,2,3,4];

        //map
        let result = num.map(el => {
            return el * el;
        })
        console.log(result)



        //forEach
        num.forEach(el => {
            console.log(el * el)
        })


        //forEach를 이용해서 새 배열에 담는 방법
        let num02 = [1,2,3,4,5];
        let resultArr = new Array() // forEach는 map과 같이 배열로 만드는 능력이 없기 때문에, 요소를 담을 빈 배열이 필요하다.

        num02.forEach(el => {
            let result = el * el
            resultArr.push(result)
        })
        console.log(resultArr)
        
    

    </script>

</head>

<body>

</body>

</html>
