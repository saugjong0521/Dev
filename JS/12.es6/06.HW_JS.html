    <script>
        /*
        점수 계산 로직 만들기
        1. 학생마다 국어점수 영어점수를 더해서 출력하는 클래스 생성
        * 점수는 임의대로 생성
        2. 새로운 과목은 수학을 추가(상속)
        3. 수학점수가 추가되는 학생은, 총 합의 평균까지 구하기
        4. 1번과 3번의 값을 출력
        */


        // 국어점수와 영어점수 관련 클래스
        class ScoreCalc {

            constructor(Kor, Eng) {
                this.Kor = Kor;
                this.Eng = Eng;
            }

            result01() {

                return `국어점수와 영어점수의 합은 ${this.Kor + this.Eng}점 입니다.`
            }
        }


        // 수학점수 관련 클래스 (ScoreCalc를 상속)
        class ScoreCalc2 extends ScoreCalc {

            constructor(Kor, Eng, Math) {
                super(Kor, Eng);
                this.Math = Math;
            }
            result02() {
                return `세 과목의 합의 평균은 ${(this.Kor + this.Eng + this.Math) / 3}점 입니다.`
            }
        }


        function dataInput(){

            //학생 데이터를 입력
            let name = prompt('이름');
            let Kor = parseInt(prompt('국어'));
            let Eng = parseInt(prompt('영어'));
            let Math = parseInt(prompt('수학'));
            
            //입력 객체들을 리스트화
            let person = {name, Kor, Eng, Math}

            let score = new ScoreCalc2(Kor, Eng, Math);

            //유효성 검사 및 배열에 저장
            if (Kor <= 100 && Kor >= 0 && Eng <= 100 && Eng >= 0 && Math <= 100 && Math >= 0) {
                students.push(person);
                return `${name} 학생의 ${score.result01()}
                ${score.result02()}`
            }
            else {
                return `유효한 점수를 입력해 주세요`;
            }
        }

        //후관리를 위하여 학생 데이터를 students에 저장
        let students = [];

        
        console.log(dataInput())
        console.log(students);

    </script>
