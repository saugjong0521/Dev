<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        /*
        화살표 함수
        es6에 새로 추가된 함수 표현식
        */

        //기본적인 함수 표현식
        test01() // 호이스팅 가능
        
        function test01(){
            console.log('test01')
        }

        test01()


        //변수 선억식
        test02() 
        // 에러 발생, 호이스팅 불가 (let으로 시작되기에)
        let test02 = function(){
            console.log('test02')
        }
        test02() // 변수명으로 호출

        //새로 추가된 화살표 함수
        test03()
        test02 = () => {
            console.log('test03')
        }
        test03()


    </script>
    
</head>

<body>

</body>

</html>
