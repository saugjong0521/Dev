<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template literals</title>

    <script>
        /*
        es6에 새로 추가된 문법

        문자열 작성을 쉽고, 가독성을 늘린 작성방법
        기존: +연산자와 ''/""을 번갈아 쓰는 복잡한 방식이기에, 길어질 경우 복잡해짐

        새로워진 문법에서는
        ''/"" 대신 ``(백틱)으로 대체
        연산자 대신 ${}으로 대체

        

        */

        const name = 'kim';
        const lastName = 'seongjong';
        const a = 10;
        const b = 3;
        const person = '홍길동';

        //기존 방식
        console.log('제 성은 ' + name + ' 이름은 ' + lastName + ' 입니다.')
        console.log('제 이름은'+ person + '이구요,' + '나이는' + (a * b) + '살 입니다.')

        //es6
        console.log(`제 성은 ${name} 이름은 ${lastName} 입니다.`)
        console.log(`제 이름은 ${person}이구요,
         나이는 ${a * b}살 입니다.`)


         /*
         백틱 요소 안에 있는 모든 요소들은 문자열로 변환되고, 문자열이 아닌 모든 요소들을 ${}로 통일해서 감싼다.
         ${}안의 요소들은 문자열이 아닌 다른요소 (숫자열, 변수)로 인식하도록 되어 있다.
         새로운 템플릿 리터럴은 탭키나 엔터키도 인식한다.
         */


    </script>


</head>

</body>

</html>
