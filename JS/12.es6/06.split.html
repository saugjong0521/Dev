<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        split() = 문자열을 배열형태로 변환해주는 메소드
        문자열을 특정한 기준으로 구분,분해해서 각각의 배열로 저장
        특정한 문자열을 구분하는 기준은 개발자가 매개변수로 전달한다.
        */

        //case01 문자열을 특정한 기준으로 배열로 변환

        let arrList = 'banana, apple, lemon'; //일반 문자열
        let arrSplit = arrList.split(',');
        console.log(arrSplit)

        //Array Distructuring(배열 디스트럭처링) = 배열의 값을 각각의 변수에 할당
        let num = [1,2,3];
        let [a, b, c] = num;

        console.log(num)
        console.log(a, b, c)
        num[0] = 10; // 배열의 값이 달라져도, 할당된 변수의 값은 변경되지 않는다. (값을 공유하지 않음)
        // 기본적으로 배열이나 객체는 값을 참조하는 개념이지만, 이 경우는 값 자체가 할당되기 때문에 변하지 않음
        console.log(a, b, c)

        let test01 = [{a:1},{b:2},{c:3}]; //배열 안에 객체가 들어있는 형태
        let [q,w,e] = test01;
        // 배열에서 분해된 값이 원시타입이 아닌 객체형태라면 값을 공유한다. (두 가지가 모두 객체를 참조하는 경우 값이 공유됨)
        // test01[0] 과 q 모두 a의 값의 주소를 참조하기에 공유가 됨

        console.log(q,w,e)
        test01[0].a = 100;
        console.log(q)

        //객체에서 분리하기
        let person = {name : 'park', age: 40}
        let {name, age} = person;
        console.log(name, age)

        

        //날짜를 받아와서 필요한 값만 출력하기
        let today = new Date(); // 현재 날짜를 출력
        console.log(today) // Mon Aug 05 2024 19:24:04 GMT+0900 (Korean Standard Time)


        let useDate = today.toISOString();
        console.log(useDate) // 2024-08-05T10:24:04.649Z
        // toISOString(); iso 형식으로 문자열을 변환해서 반환 날짜의 포멧을 바꿔서 출력 (UTC 기준시로 변경)

        let useDateArr = useDate.substring(0,10)
        console.log(useDateArr)
        // substring(시작 index, 종료 index 전) = 특정 순번의 문자열을 추출하는 메서드

        let [y,m,d] = useDateArr.split('-');
        console.log(y,m,d)

    </script>


</head>
