<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        split() = 문자열을 배열형태로 변환해주는 메소드
        문자열을 특정한 기준으로 구분,분해해서 각각의 배열로 저장
        특정한 문자열을 구분하는 기준은 개발자가 매개변수로 전달한다.
        */

        //case01 문자열을 특정한 기준으로 배열로 변환

        let arrList = 'banana, apple, lemon'; //일반 문자열
        let arrSplit = arrList.split(',');
        console.log(arrSplit)

        //Array Distructuring(배열 디스트럭처링) = 배열의 값을 각각의 변수에 할당
        let num = [1,2,3];
        let [a, b, c] = num;

        console.log(num)
        console.log(a, b, c)
        num[0] = 10; // 배열의 값이 달라져도, 할당된 변수의 값은 변경되지 않는다. (값을 공유하지 않음)
        console.log(a, b, c)


    </script>


</head>
