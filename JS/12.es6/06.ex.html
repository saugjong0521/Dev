<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        점수 계산 로직 만들기
        1. 학생마다 국어점수 영어점수를 더해서 출력하는 클래스 생성
        * 점수는 임의대로 생성
        2. 새로운 과목은 수학을 추가(상속)
        3. 수학점수가 추가되는 학생은, 총 합의 평균까지 구하기
        4. 1번과 3번의 값을 출력
        */

        class ScoreCalc{

            constructor(Kor, Eng){
                this.Kor = Kor;
                this.Eng = Eng;
            }

            result01(){
                
                return `국어점수와 영어점수의 합은 ${this.Kor + this.Eng}점 입니다.`
            }
        }



        class ScoreCalc2 extends ScoreCalc{

            constructor(Kor, Eng, Math){
                super(Kor, Eng);
                this.Math = Math;
            }
            result02(){
                return `세 과목의 합의 평균은 ${(this.Kor + this.Eng + this.Math) / 3}점 입니다.`
            }
        }

        let Kor = prompt(parseInt())
        let Eng = parseInt(prompt())
        let Math = parseInt(prompt())
        
        let students = {Kor, Eng, Math}

        console.log(students)

        
        let score = Object.values(students)

        console.log(score)

        let result = new ScoreCalc2(score);



        console.log(`${result.result01()}
        ${result.result02()}`)



    </script>

</head>
