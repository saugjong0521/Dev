<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        각 학생들의 점수에 따라 성적을 입력해서 새로운 객체를 생성해서 출력
        90점 이상 = A
        80점 이상 = B
        70점 이상 = C
        60점 이상 = D
        나머지 = F


        */

        let student = [
            { name: 'kim', score: 72 },
            { name: 'pyo', score: 81 },
            { name: 'park', score: 53 },
            { name: 'json', score: 49 },
            { name: 'sarah', score: 61 },
            { name: 'lee', score: 90 },
            { name: 'bob', score: 39 },
        ]

        let newStudent = el => {
            if (el.score >= 90) {
                return `A 등급: ${el.name}, (${el.score} 점)`
            }
            else if (el.score >= 80) {
                return `B 등급: ${el.name}, (${el.score} 점)`
            }
            else if (el.score >= 70) {
                return `C 등급: ${el.name}, (${el.score} 점)`
            }
            else if (el.score >= 60) {
                return `D 등급: ${el.name}, (${el.score} 점)`
            }
            else {
                return `F 등급: ${el.name}, (${el.score} 점)`
            }
        }

        let getStudent = student.map(newStudent)

        console.log(getStudent)


    </script>

</head>

</html>
