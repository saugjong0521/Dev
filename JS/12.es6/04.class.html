<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 생성자 함수</title>

    <script>
        /*
        기존에 있던 일반 생성자 함수의 단점을 보완해서 만든 새로운 es6 생성자 함수
         - 일반 함수와 구분하기 힘듦(대문자로 시작하는 것은 관례일 뿐 규칙은 아니기에,)
         - 값을 상속하기 위해서는 구조가 복잡해지는 단점

        function 키워드 대신 class 키워드로 변경
        변수선언과 함수선언식 둘 다 지원

        */

        class Mycar{
            //일반 함수와 구분하기 위해 클래스는 대문자로 시작 (기존의 생성자 함수의 관례를 계승)

            constructor(brand){
                /*
                constructor()는 인스턴스를 생성하고 인스턴스 안에 있는 내용들을 초기화 해주는 메소드
                class안에는 하나의 construnctor()만 사용 가능
                constructor()는 인스턴스의 생성과 동시에 내용을 초기화 해주는 역할
                */

                this.brand = brand;
                //this는 new로 생성된 인스턴스를 가르킴

            }
        }

        let car01 = new Mycar('기아');
        console.log(car01)
        console.log(car01.brand)

    </script>

</head>

<body>

</body>

</html>
