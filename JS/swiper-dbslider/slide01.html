<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더 01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .slider{
            width: 100%;
            position: relative;
            top: 0px;
            left: 0px;
            overflow: hidden;
        }

        .slider img {
            display: block;
            object-fit: cover;
            /* backgroung-size: cover / contain 의 img태그 버전 */
        }


        /*버튼*/
        .btns{
            width: 120px;
            height: 60px;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            transition: 400ms;
        }
        .btns:before{
            content: "";
            width: 50px;
            height: 2px;
            background: #fff;
            display: block;
            position: absolute;
            transform: translateY(-50%)
        }
        .btns:after{
            content: "";
            width: 0px;
            height: 100%;
            position: absolute;
            top: 0px;
            background: #fff;
            transition: 400ms;
            z-index: -1;
        }
        .btns:hover{
            color: #000;
        }
        .btns:hover:before{
            background: cyan;
        }
        .btns:hover:after{
            width: 120%;
        }


        .swiper-button-prev{
            justify-content: end;
        }
        .swiper-button-next{
            justify-content: start;
        }
        .swiper-button-prev,
        .swiper-button-prev:before,
        .swiper-button-prev:after {
            left: 0;
        }
        .swiper-button-next,
        .swiper-button-next:before,
        .swiper-button-next:after {
            right: 0;
        }

        /*dot*/
        .swiper-pagination {
            bottom: 150px!important;
            height: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .swiper-pagination-bullet{
            background: #fff;
            width: 3px;
            height: 20px;
            transition: 400ms;
            border-radius: 0;
            opacity: 1;
        }
        .swiper-pagination-bullet-active{
            background: cyan;
            height: 40px;
        }
        

        /*wall*/
        .wall{
            position: absolute;
            top: 0;
            width: 1px;
            height: 100%;
            background: #fff;
        }
        .wall.one{
            left: 0px;
        }
        .wall.two{
            left: 25%;
        }
        .wall.three{
            left: 50%;
        }
        .wall.four{
            left: 75%;
        }

        .swiper-slide-active .wall {
            animation: wall_ani 500ms;

        }

        @keyframes wall_ani {
                0%{
                    width: 100%;
                    background: #333
                }
                100%{
                    width: 1px;
                    background:#fff
                }
            }


    </style>

    <script>
        window.onload = () => {
            const slide = new Swiper('.slider',{
                speed: 3000,
                loop: true,
                autoplay: {
                    delay: 0,
                },
                navigation: {
                    prevEl: '.swiper-button-prev',
                    nextEl: '.swiper-button-next',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,

                },
                effect: 'creative',
            })
        }

    </script>
    
</head>

<body>
    <div class="swiper-container slider"><!--스와이퍼 슬라이더를 감싸는 최상위 컨테이너의 이름-->
        <div class="swiper-wrapper"><!--swiper-container다음에 와야 하는 클래스명 ul의 개념-->
            <div class="swiper-slide item01"><!--swiper가 작동하는 가장 작은 
                단위의 클래스명 li의 개념-->
                <img src="./images/visual1.png" alt="비쥬얼이미지">
                <div class="wall one"></div>
                <div class="wall two"></div>
                <div class="wall three"></div>
                <div class="wall four"></div>
            </div>

            <div class="swiper-slide item02"><!--swiper가 작동하는 가장 작은 단위의 클래스명 li의 개념-->
                <img src="./images/visual2.png" alt="비쥬얼이미지">
                <div class="wall one"></div>
                <div class="wall two"></div>
                <div class="wall three"></div>
                <div class="wall four"></div>
            </div>

            <div class="swiper-slide item03"><!--swiper가 작동하는 가장 작은 단위의 클래스명 li의 개념-->
                <img src="./images/visual3.png" alt="비쥬얼이미지">
                <div class="wall one"></div>
                <div class="wall two"></div>
                <div class="wall three"></div>
                <div class="wall four"></div>
            </div>
        </div><!--wrapper-->
        <div class="swiper-button-prev btns">PREV</div>
        <div class="swiper-button-next btns">NEXT</div>
        <div class="swiper-pagination"></div>
    </div><!--container-->
</body>

</html>
