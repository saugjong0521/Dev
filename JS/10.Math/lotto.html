<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
        로또 번호 생성하기
        1. 6개의 숫자를 출력
        2. 1 ~ 45까지의 랜덤한 숫자가 출력되야 함
        3. 중복출력 방지

        */

        let lottoNum = [] //로또 번호값이 들어올 배열의 선언
        let maxNum = 6;

        for (let i = 0; i < maxNum; i++) {
            let num = Math.floor(Math.random()*45)+1; // 최솟값을 더하고 최댓값을 곱함
            console.log(num)

            if (lottoNum.indexOf(num) === -1) {
                lottoNum.push(num);
            }
            else{
                i--;    // index를 원복시켜서 다시 돌리게 함
            }
        }
        console.log(lottoNum)

        /*
        indexOf() 문자열들 중에서 특정한 위치의 문자열을 찾고, 검색된 문자열의 위치값을 반환하는 메소드
        보통 인덱스 번호를 찾는 메소드
        값이 없을 경우, -1를 반환하기 때문에 중복되는 값을 찾을때 위와같이 사용됨
        */

        lottoNum.sort(function(x,y){
            return x - y;
        })

        document.write('이번주 로또 번호는 ' + lottoNum + ' ' + '입니다.')

    </script>

</head>

</html>
