<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
        로또 번호 생성하기
        1. 6개의 숫자를 출력
        2. 1 ~ 45까지의 랜덤한 숫자가 출력되야 함
        3. 중복출력 방지

        */

        let lottoNum = [] //로또 번호값이 들어올 배열의 선언
        let maxNum = 6;

        for (let i = 0; i < maxNum; i++) {
            let num = Math.floor(Math.random()*45)+1; // 최솟값을 더하고 최댓값을 곱함
            console.log(num)
            lottoNum.push(num)

            if (lottoNum.indexOf(num) === -1) {
                lottoNum.push(num);
            }
        }
        console.log(lottoNum)

        


    </script>

</head>
