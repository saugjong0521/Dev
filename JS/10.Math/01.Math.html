<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 관련 메소드</title>

    <script>

        /*
        Math.~~
        수학과 관련된 메소드들이며, 여러개의 세부 메소드들이 있다.
        실제 숫자를 가지고 있는 속성과 메소드들을 수학적인 처리를 하도록 해주는 메소드
        
        */

        let circle = Math.PI; //원주율 포기
        console.log(circle)
        let num = 3.141592653589793;

        console.log(Math.floor(num)) // 소수점 내림
        console.log(Math.ceil(num)) // 소수점 올림
        console.log(Math.round(num)) // 소수점 반올림


        // floor, ceil, round는 소숫점을 판단해서 정수로 처리함

        console.log(Math.abs(num)) // 절댓값
        console.log(Math.max(10, 20, 30, 40, 17.5, 105, 0.12)) // 제시된 값 중 가장 큰값 출력
        console.log(Math.min(10, 20, 30, 40, 17.5, 105, 0.12)) // 제시된 값 중 가장 큰값 출력

        console.log(Math.random()) // 0 ~ 1 사이의 난수 출력
        console.log(Math.floor(Math.random() * 100) + 1) // 1 ~ 100 사이의 난수 출력

    </script>

</head>

<body>

</body>

</html>
