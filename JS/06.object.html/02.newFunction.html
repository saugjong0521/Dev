<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수</title>

    <script>
        /*
        생성자 함수
        오브젝트와 비슷하지만 인스턴스를 관리해야 할때에는 객체방식보다
        생성자 함수를 이용하는 것이 좋다.
        
        */

        //객체방식
        let person = {
            name : '홍길동',
            age : '17',
            calc : function(){
                if(person.age < 20){
                    console.log(person.name + ' 은 미성년자 입니다.')
                }
                else{
                    console.log(person.name + ' 은 성인 입니다.')
                }
            }
        }
        person.calc()
        /*
        여러개의 동일한 값을 가지고 할 때에는 객체방식은 관리가 불편하다.
        생성자 함수를 사용해서 인스턴스로 관리하면 편하다.
        */

        function Person(name,age){
            this.name = name,
            this.age = age,
            this.calc = function(){
                if(age < 20){
                    console.log(name + ' 은 미성년자 입니다.')
                }
                else{
                    console.log(name + ' 은 성인 입니다.')
                }
            }
        }
        /*
        this는 생성자함수로 생성된 인스턴스를 의미하며, 인스턴스에서 넘어온 값을 변환해주는 역할을 한다.
        this가 생략되면 인스턴스값을 변환하지 않거나 타입에러가 출력됨
        변경하지 않을 값이라면 상관없지만 인스턴스에서 값을 받아서 변경한다면 this는 생략할 수 없다.
        */

        let person01 = new Person('아무개',32)
        let person02 = new Person('도레미',15)
        person01.calc()
        person02.calc()

    </script>

</head>

<body>

</body>

</html>
