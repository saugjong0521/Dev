<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>

    <script>
        /*
        객체 (object)
        자바스크립트는 '객체' 기반의 스크립트 언어이다.
        자바스크립트에서는 원시타입을 제외한 모든 것들을 '객체'로 본다.

        객체에는 키(key)와 값(value)으로 구성된 일종의 property의 집합체이다.
        property의 값(value)은 자바스크립트에서 사용할 수 있는 모든 종류를 넣을 수 있다.
        */
       //한 객체의 정보값을 원시형으로만 저장할 때 변수의 종류가 너무 많아진다.
       let ksjName = '김성종';
       let ksjAge = '29';
       let kshJob = '회사원';

       let hgdName = '홍길동'
       //객체로 생성하게 되면 관리가 용이해진다.

       const ksj = {
        name : '김성종',
        age : 29,
        job: '회사원',
        gender: 'male'
       }

       console.log(ksj) // 객체의 전체 호출
       console.log(ksj.name) // 객체에서 특정한 key만 호출

       ksj.age = 30; // key에 있는 value의 재할당이 가능

       // 원시타입의 변수를 복사
       let a = 1;
       let b = a; //1 
       console.log(b)//1
       a = 2;
       console.log(b)
       
       //객체타입 변수 복사
       let person = ksj;
       console.log(person)
       ksj.job = '학생'
       console.log(person)

       // 즉 메모리의 활용에서 원시타입의 경우, 값을 전달 받기에, 후에 값이 변경시 반영이 되지 않고 독립적임
       // 객체형 타입의 경우, 메모리의 주소를 참조받기에, 값이 변경이 있을시 반영이 된다.


    </script>

</head>

</body>
</html>
