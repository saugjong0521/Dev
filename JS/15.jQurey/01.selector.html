<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            let item = $('.list li');
            let item3 = $('.list li').eq(2);
            item.css({
                'background-color': 'coral',
                'font-size': '60px'
                //한번에 여러개의 css를 줄 수도 있으며, 콤마로 구분 및 카멜기법을 사용하지 않는다.
            })
            item3.css({
                'background-color': 'pink',
            })

            /*
            메소드 문법
            매개변수를 사용하지 않는 유형 = $('선택자').메소드명();
            메개변수를 사용하는 유형 = $('선택자').메소드명(값);
            매개변수가 여러개인 유형 = $('선택자').메소드명(값1, 값2, ....);
            매개변수가 객체형일 경우 = $('선택자').메소드명('속성1': '값1', '속성2': '값2', ...);

            선택자 종류
            자바스크립트와는 다르게 css 문법을 따른다.
            태그 선택자: $('태그명')
            클래스 선택자: $('.클래스명')
            아이디 선택자: $('#아이디명')
            구조 선택자: $('선택자: nth-of-type(n)') // *css기반이기 때문에 1번부터 시작
            자식 선택자: $('선택자 > 선택자');
            자손 선택자: $('선택자 선택자');
            */


        })
    </script>

</head>

<body>
    <p>title</p>
    <p>title</p>
    <p>title</p>
    <p>title</p>
    <p>title</p>

    <ul class="list">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

</body>

</html>
