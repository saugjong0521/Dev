<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>show()_hide()</title>

  <style>
    #wrap {
      width: 220px;
      height: 220px;
      position: absolute;
      left: 50%;
      margin-left: -110px;
      top: 200px;
    }

    #img_wrap {
      border: 1px #000000 solid;
      width: 220px;
      height: 220px;
      text-align: center;
      margin-bottom: 20px;
      box-sizing: border-box;
      overflow: hidden;

    }

    #navi {
      width: 100%;
      text-align: left;
    }
  </style>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>
    /*
    애니메이션 구문

    선택자.애니메이션 메서드명(시간(ms), easing값, 콜백함수)
    콜백함수는 실행할 명령어가 없다면 생략가능
    easing은 기본값이 있기 때문에 생략가능
    시간은 메소드마다 적용되는 기준이 다르다.


    onHide: 시간동안 줄어들어 (display: none) 상태가 됨
    onShow: 시간동안 늘어나서 생김
    onToggle: 보일 시, (display: none)으로 변경/ (display: none)일시 보임

    */

    $(document).ready(function () {
      $('#hide_btn').on('click', onHide);
      $('#show_btn').on('click', onShow);
      $('#toggle_btn').on('click', onToggle);

      function onHide() {
        $('#img_wrap').hide(1500, function () {
          alert('hide 완료')
        })
      }
      function onShow() {
        $('#img_wrap').show(1500, function () {
          alert('show 완료')
        })
      }
      function onToggle() {
        $('#img_wrap').toggle(1500, function () {
          alert('toggle 완료')
        })
      }

    })

  </script>


</head>

<body>

  <div id="wrap">
    <div id="img_wrap">
      <img id="img1" src="images/img1.jpg">
    </div>

    <div id="navi">
      <button id="show_btn">show</button>
      <button id="hide_btn">hide</button>
      <button id="toggle_btn">toggle</button>
    </div>

  </div>

</body>

</html>
