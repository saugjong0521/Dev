<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>imgMoving</title>

  <style>
  
    body{
			background:url(images/index_back.gif);
		}
		
		div#wrap{
			width:400px;
      height:333px;
      position:absolute; left:50%; margin-left:-200px; top:200px; 
			overflow:hidden;			
			
		}
		
		p#img_wrap{
			width:800px;
			height:333px;
			position:absolute; left:0px; top:0px; 
		}
  
  
  
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  

</head>
<body>

    <div id="wrap">
      <p id="img_wrap">
        <img id="img1" src="images/shoes1.jpg" alt="" /><img id="img2" src="images/shoes2.jpg" alt=""  />
      </p>
    </div>
  
</body>
</html>
