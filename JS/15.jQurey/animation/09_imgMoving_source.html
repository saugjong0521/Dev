<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>imgMoving</title>

  <style>
    body {
      background: url(images/index_back.gif);
    }

    div#wrap {
      width: 400px;
      height: 333px;
      position: absolute;
      left: 50%;
      margin-left: -200px;
      top: 200px;
      overflow: hidden;

    }

    p#img_wrap {
      width: 800px;
      height: 333px;
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->


  <script>
    /*
    img1과 img2에 각각 이벤트를 전달
    img1을 클릭하게 되면, img_wrap의 위치값을 변경해서 img2가 보이도록 한다.
    img2를 클릭하게 되면 img_wrap의 위치값을 변경해서 img1가 보이도록 한다.
    */


    $(document).ready(function () {

      let imgSize = $('#wrap').width();

      $('#img1').on('click', onRight);
      $('#img2').on('click', onLeft);

      function onRight() {
        $('#img_wrap').animate({ 'left': -imgSize }, 500)
      }

      function onLeft() {
        $('#img_wrap').animate({ 'left': 0 }, 500)
      }

    })


  </script>


</head>

<body>

  <div id="wrap">
    <p id="img_wrap">
      <img id="img1" src="images/shoes1.jpg" alt="" /><img id="img2" src="images/shoes2.jpg" alt="" />
    </p>
  </div>

</body>

</html>
