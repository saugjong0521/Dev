  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>      
    
    $(document).ready(function() {
      
      var $mainMenu=$("#mainmenu_list").children(); //  메인메뉴설정
      var $subMenu=$(".submenu_list"); // 모든서브메뉴 설정 
      var $subBg=$("#sub_bg"); // 서브배경설정 
      
      $subMenu.hide(); // 모든 서브메뉴 안보이게 
      $subBg.hide()// 서브배경 안보이게 


      $mainMenu.on("mouseenter", onMenuOver);
      $("#header_wrap").on("mouseleave", onMenuOut); 
      

      function onMenuOver(){        
        
        $("#sub_bg:not(:animated)").slideDown(500,"easeOutCubic",function(){
          //마우스를 빨리움직이면 에니메이션 충돌해결 >:not(:animated) 추가 	
          $subMenu.show()
        })        

      }
      function onMenuOut(){
        $subMenu.hide(); // 모든 서브메뉴를 안보이게 설정 
        $("#sub_bg:not(:animated)").slideUp(500,"easeOutCubic")
        //마우스를 빨리움직이면 에니메이션 충돌해결 >:not(:animated) 추가 	
		
      }

      
    });
    
  </script>
