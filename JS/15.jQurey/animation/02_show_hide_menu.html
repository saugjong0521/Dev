  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>      
    
    $(document).ready(function() {
      
      var $mainMenu=$("#mainmenu_list").children(); //  메인메뉴설정
      var $subMenu=$(".submenu_list"); // 모든서브메뉴 설정 
      var $subBg=$("#sub_bg"); // 서브배경설정 
      
      $subMenu.hide(); // 모든 서브메뉴 안보이게 
      $subBg.hide()// 서브배경 안보이게 


      $mainMenu.on("mouseenter", onMenuOver);
      $("#header_wrap").on("mouseleave", onMenuOut); // 주의) 메인메뉴에 마우스아웃하면 서브메뉴도 사라짐 
      

      function onMenuOver(){
       
        $subMenu.hide(); // 기존에 보이고 있는 서브메뉴는 사라지게 
        $subBg.show()
        $(this).children(".submenu_list").show();//  마우스를 올린 메인메뉴의 자식객체의 서브메뉴만 보이게 설정 	
        
        // 중요) $(this)  :  실행되고 있는 함수를 실행하기 위해 이벤트를 발생시킨대상 ( 이벤트의 대상객체 )  

      }
      function onMenuOut(){
        $subMenu.hide(); // 모든 서브메뉴를 안보이게 설정 
        $subBg.hide(); // 서브배경 안보이게 
      }

      
    });
    
  </script>
