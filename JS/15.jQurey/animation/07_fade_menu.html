<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fade_menu</title>

  <style>
  
    ul,li{
      margin:0px; padding:0px; border:none; list-style:none;
    }
    body{
      background:#000;
    }
    div#wrap{
      width:1000px; height:200px; position:absolute; left:50%; margin-left:-500px; top:300px; 
    }
    ul#img_list li{
      width:200px; float:left; margin-left:40px; 
    }	
  
  
  </style>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>   
  
	
	$(document).ready(function(e) {
		
    var $mainMenu=$("#img_list").children(); 		
		$mainMenu.css({"opacity":0.3});	// 초기값을 css함수로 opacity:0.3 설정 ( 에니메이션을 줄 필요없다. )
				
		$mainMenu.on("mouseover", onMenuOver);
		$mainMenu.on("mouseout", onMenuOut); 		

    /*
      주의) 마우스를 빨리 움직이면 fade 효과가 충돌 (깜박거림) >>  stop() : 실행중이던 에니메이션 멈춤 
      :not(:animated) 에니메이션끝나면 실행 (반응느림)
      stop() 실행중인 에니메니션을 멈추고 바로실행 (반응빠름)
    */
        
    function onMenuOver(){       
      $(this).stop();
      $(this).fadeTo(100, 1, "easeOutCubic");		
    }

    function onMenuOut(){	
      $(this).stop(); 
      $(this).fadeTo(100, 0.3, "easeOutCubic");
    }	
    
		
  });
  
  </script>


</head>
<body>

    <div id="wrap"> 
        <ul id="img_list">
            <li> <a href="#"><img src="images/img3.jpg" alt="" /></a></li>
            <li> <a href="#"><img src="images/img4.jpg" alt="" /></a></li>
            <li> <a href="#"><img src="images/img5.jpg" alt="" /></a></li>
            <li> <a href="#"><img src="images/img6.jpg" alt="" /></a></li>      
          
          </ul>		
    </div>     
  
  
</body>
</html>
