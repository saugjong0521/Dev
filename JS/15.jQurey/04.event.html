<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <style>
        .parent {
            width: 500px;
            height: 500px;
            background: coral;
            position: relative;
            top: 0;
            left: 0;
        }

        .child {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: pink;
        }

        .on {
            background: gray;
        }

        .active {
            border: solid 3px black;
        }
    </style>

    <script>
        $(document).ready(function () {
            /*
            제이쿼리에서 이벤트 메서드는 자바스크립트의 메서드를 공유해서 사용한다.
            다만, 문법과 mouse이벤트가 다르다는 특징이 있다.

            선택자 및 하위요소에 이벤트를 적용(자식요소에도 영향을 줌)
            mouseover 
            mouseout

            선택자에만 이벤트를 적용(자식요소에는 영향을 주지 않음)            
            mouseenter
            mouseleave
            */

            $('.parent').on('mouseenter', function () {
                $(this).addClass('on')
                // $(this) : 이벤트를 발생시킨 요소를 참조
                // addClasee(클래스명) : 해당 클래스명을 요소에 추가 (javascript의 classList.add()와 동일)
            })
            $('.parent').on('mouseout', function () {
                $(this).removeClass('on')
            })

        })
    </script>

</head>

<body>
    <div class="parent">
        <div class="child">child</div>
    </div>
</body>

</html>
