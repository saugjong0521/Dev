<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script>
        /*
        제이쿼리
        자바스크립트를 기반으로 한 라이브러리, 자바스크립트를 더 쉽게 사용할 수 있도록 해준다.
        dom조작, 이벤트 처리, 애니메이션, ajax등을 간단한 문법으로 구현할 수 있게 하는 라이브러리

        특징
        1. 간단하고 직관적인 문법: 선택자, 메소드 등을 통해 html 요소의 조작을 쉽게 할 수 있다.
        2. 브라우저간 호환성: 다양한 브라우저에서 일관성있는 동작을 보장함
        3. 효율적인 dom조작: html문서의 탐색, 요소의 삽입/삭제, 속성의 변경을 손쉽게 진행
        4. 기능 제공: 이벤트, 애니메이션 효과, ajax 통신 등
        5. 함축어의 사용: jQurey는 함축어를 자주 사용, e.g. '$'
        $는 jQuery의 객체의 별칭으로 jQurey를 $로 대체해서 호출할 수 있게 해준다.
        */

        //준비구문 작성법1
        $(document).ready(function(){
            //선택자 잡는법
            let item = $('.list'); // jQuery는 css 선택자를 채택
            console.log(item)

            let li = $('.list li')
            console.log(li)

        }) //jQurey()
        

        //준비구문 작성법2
        $(function(){}) // $(document).ready(function(){})의 축약형

        //준비구문 작성법3
        $(window).load(function(){}) //전체 페이지(이미지 css등 모든 리소스 포함)가 로드된 후 실행

        /*
        ready와 load의 차이점
        ready는 dom이 완전히 로드되면 실행되지만, 리소스(이미지, css)는 로드되지 않았을 수도 있다.
        load는 모든 페이지의 리소스(이미지, css)가 완전히 로드된 후 실행한다.

        load는 페이지 로드 완료 후 사이즈를 인식(반응형), 실시간으로 불러와야 하는 작업에 사용

        */

    </script>

</head>

<body>
    <ul class="list">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
    <div id="title">Lorem ipsum dolor sit amet.</div>
    <div class="text">Lorem ipsum dolor sit amet.</div>

</body>

</html>
