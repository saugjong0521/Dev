<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script>
            /*
            객체를 추가하는 메소드

            ##
            appendTo() = a.appendTo(b) : b의 마지막 자손으로 a를 추가
            prependTo() = a.prependTo(b) : b의 첫번째 자손으로 a를 추가

            insertBefore() = a.insertBefore(b) : b의 형으로 a를 추가
            insertAfter() = a.insertAfter(b) : b의 동생으로 a를 추가
            ##

            ##
            append() = a.append(b) : a의 마지막 자손으로 b를 추가
            prepend() = a.prepend(b) : a의 첫번째 자손으로 b를 추가
            
            before() = a.before(b) : a의 형으로 b를 추가
            after() = a.after(b) : a의 동생으로 b를 추가
            ##

            선택자와 요소의 위치만 바뀔 뿐, 결과는 같다.
            상황에 따라 편리한 방법을 선택해서 사용하면 된다.


            .clone() : 선택된 객체를 복제
            .remove() : 선택된 객체를 삭제
            .empty() : 선택된 객체의 하위요소를 삭제
            */

            $(document).ready(function(){

                let item = $('<li class="item">hi</li>') //객체의 생성
                let item1 = $('<li class="item">hi</li>')
                let list = $('.list')

                let two = list.children().eq(1);
                console.log(two)

                list.append(item)
                list.prepend(item)  // 변수로 생성된 요소는 dom에 한번만 추가되며, 마지막으로 사용된 내용이 반영된다.(재사용이 불가능) -> id의 중복 방지장치

                list.before(item2)
                list.after(item2)

        })



    </script>

</head>

<body>
    <ul class="list">
        <li class="item">item</li>
        <li class="item item2">item</li>
        <li class="item">item</li>
        <li class="item item4">item</li>
        <li class="item">item</li>
        <li class="item">item</li>
    </ul>
</body>

</html>
