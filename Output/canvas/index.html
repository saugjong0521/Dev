<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <script src="./script.js"></script>
</head>
<style>
    
.global-container{
    background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    overflow: hidden;
    
}

.drawingArea{
    width: 95vw;
    height: 85vh;
    background-color: #fff;
    /* margin: 10vh auto 0; */
    align-self: self-end;
    border: solid 2px purple;
    border-radius: 20px;
    box-sizing: content-box;
    margin-bottom: 15px;
}

/* 세팅 */
.settingArea{
    position: fixed;
    display: flex;
    top: 0;
    width: 100vw;
    height: 10vh;
    background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);
    justify-content: center;
    border: solid 1px black;
}

    /* 로고 영역 */
    .logo{
        width: 100px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        margin-right: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-image: ; */
    }


    /* 컬러 바 */
    .colorPallete{
        width: 60%;
        height: 100%;
    }

        .colorList{
            width: 100%;
            height: 100%;
            text-align: right;
            display: flex;
            gap: 50px;
        }

        .black{
            background-color: black;
            color: black;
        }

        .white{
            background-color: white;
        }

        .blue{
            background-color: blue;
        }

        .brown{
            background-color: brown;
        }

        .red{
            background-color: red;
        }

        .green{
            background-color: green;
        }

        .yellow{
            background-color: yellow;
        }

        .colorSelect{
            width: 100px;
            height: 100%;
            display: block;
        }


    /* 굵기 바 */
    .thicknessBox{
        display: flex;
        margin: auto;
        justify-content: center;
        align-items: center;
        width: 15%;
        height: 100%;
        padding: 0 10px; /* 좌우 패딩 */
        box-sizing: border-box;
        flex-direction: column;
        gap: 20px;
    }

        .thickness-name{
            font-size: 24px;
            font-weight: 700;
        }

        .thickness{
            width: 80%;
            margin: 0;
            box-sizing: border-box;
        }
    
    /* 리셋 버튼*/
    .clearBtn{
        width: 100px;
        height: 100%;
        justify-content: center;
        background-image: url('./reset.png');
        background-repeat: no-repeat;
        background-size: 80%;
        background-position: center;
        margin: auto;        
    }

    /* 저장 버튼*/
    .saveBtn{
        width: 100px;
        height: 100%;
        justify-content: center;
        background-image: url('./save.png');
        background-repeat: no-repeat;
        background-size: 80%;
        background-position: center;
        margin: auto;        
    }


</style>
<body>
    <div class="global-container">
        <div class="drawingArea">
            <canvas id="drawing"></canvas>
        </div>

        <div class="settingArea">
            <div class="logo">LOGO</div>
            <div class="colorPallete">
                <ul class="colorList">
                    <li class="colorSelect black"></li>
                    <li class="colorSelect white"></li>
                    <li class="colorSelect blue"></li>
                    <li class="colorSelect red"></li>
                    <li class="colorSelect brown"></li>
                    <li class="colorSelect green"></li>
                    <li class="colorSelect yellow"></li>
                </ul>
            </div>
            <div class="other-color">
                <!--
                <select name="other-colors" id="other-colors">  다른 컬러 기능 구현
                </select>
                -->
            </div>
            <div class="thicknessBox">
                <div class="thickness-name">굵기 조절</div>
                <input class="thickness" type="range" min="1" max="10" step="0.5">
            </div>
            <div class="clearBtn"></div>
            <div class="saveBtn"></div>
        </div>
    </div>
</body>
</html>
